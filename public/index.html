<!DOCTYPE html>
<html lang="en" data-theme="cyber">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ꓭⱥꪟꪊꪑ Language Matrix</title>
    <link rel="stylesheet" href="neon.css">
</head>
<body>
    <div id="quantum-gate">
        <!-- Auth Interface -->
        <div class="holo-card" id="auth-ui">
            <h1 class="neon-pulse">⨳ Access Protocol</h1>
            <input type="text" class="neon-input" id="nexus-id" 
                   placeholder="Neuroprint ID" data-cyber="username">
            <input type="password" class="neon-input" id="cipher-key" 
                   placeholder="Cipher Sequence" data-cyber="password">
            <button class="quantum-btn" onclick="initiateNeuroscan()">
                <span class="hologram-effect">Activate Neural Link</span>
            </button>
        </div>

        <!-- Main Matrix -->
        <div id="neuro-core" class="hidden">
            <!-- Quantum Navigation -->
            <div class="cyber-console">
                <div class="hamburger-nexus" onclick="toggleHoloMenu()">
                    <div class="quantum-bar"></div>
                    <div class="quantum-bar"></div>
                    <div class="quantum-bar"></div>
                </div>
                <div id="holo-menu" class="hidden">
                    <button class="menu-item" onclick="shiftReality('translator')">
                        ྿ Reality Translator
                    </button>
                    <button class="menu-item" onclick="shiftReality('vocab')">
                        ꙮ Lexicon Forge
                    </button>
                    <button class="menu-item" onclick="quantumFlux('logout')">
                        ⏻ Neural Disconnect
                    </button>
                </div>
            </div>

            <!-- Reality Translator -->
            <div id="translator-core" class="active-reality">
                <div class="quantum-split">
                    <div class="reality-input">
                        <textarea class="neuro-textarea" id="source-reality"
                                  placeholder="Input base reality..." 
                                  oninput="generateQuantumTranslation(this.value)"
                                  data-lingua="en,hi,ja"></textarea>
                    </div>
                    <div class="reality-output neon-aura">
                        <div id="balram-output" class="hologram-text"></div>
                        <div id="emoji-manifest"></div>
                    </div>
                </div>
            </div>

            <!-- Lexicon Forge -->
            <div id="vocab-core" class="hidden">
                <div class="alphabet-matrix"></div>
                <div class="neural-db"></div>
            </div>
        </div>
    </div>
    
    <script src="quantum.js"></script>
</body>
</html>
