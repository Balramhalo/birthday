<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ꓭⱥꪟꪊꪑ Language</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-view" class="view">
        <div class="cyber-card">
            <h1 class="neon-text">⨳ Access Protocol</h1>
            <input type="text" id="username" class="cyber-input" placeholder="Neuroprint ID">
            <input type="password" id="password" class="cyber-input" placeholder="Cipher Key">
            <button class="quantum-btn" onclick="handleAuth()">Activate Neural Link</button>
        </div>
    </div>

    <div id="main-view" class="view hidden">
        <nav class="cyber-nav">
            <div class="hamburger" onclick="toggleMenu()">☰</div>
            <div id="nav-menu" class="hidden">
                <button onclick="showView('translator')">🧿 Translate</button>
                <button onclick="showView('vocab')">📜 Vocabulary</button>
                <button onclick="logout()">⏻ Logout</button>
            </div>
        </nav>

        <div id="translator" class="view-section active">
            <textarea id="input-text" placeholder="Input phrase..."></textarea>
            <div id="output-text" class="neon-output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
