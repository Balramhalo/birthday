<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balram Language</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <!-- 3D Scene -->
    <canvas id="bg"></canvas>

    <!-- UI Elements -->
    <div class="hamburger" onclick="toggleMenu()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <nav id="menu">
        <a href="#home" onclick="showSection('home')">Home</a>
        <a href="#translate" onclick="showSection('translate')">Translator</a>
        <a href="#vocabulary" onclick="showSection('vocabulary')">Vocabulary</a>
        <a href="#history" onclick="showSection('history')">History</a>
        <a href="#owner" onclick="showSection('owner')">Owner</a>
    </nav>

    <main>
        <!-- Dynamic Sections -->
        <section id="home" class="active">
            <h1 class="glow">Balram Language</h1>
            <div class="cube-animation"></div>
            <p>A futuristic blend of cultures and modern communication</p>
        </section>

        <section id="translate">
            <div class="translator-box">
                <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
                <button onclick="translateText()" class="neon-button">Generate</button>
                <div id="output" class="result-glow"></div>
            </div>
        </section>

        <!-- Other sections similarly structured -->
    </main>

    <script src="app.js"></script>
</body>
</html>
