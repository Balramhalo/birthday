<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balram 3D Language</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- 3D Canvas -->
    <div id="scene-container"></div>

    <!-- Interactive UI -->
    <div class="cyber-ui">
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <div id="nav-menu" class="hidden">
            <button onclick="showView('translator')">🌀 Translate</button>
            <button onclick="showView('vocab')">📜 Vocabulary</button>
            <button onclick="showView('history')">⏳ History</button>
        </div>

        <!-- Translator -->
        <div id="translator" class="view">
            <div class="hologram-input">
                <input type="text" id="input-text" placeholder="Enter phrase...">
                <button onclick="generateTranslation()">⚡ Generate</button>
            </div>
            <div id="output" class="neon-output"></div>
        </div>

        <!-- Vocabulary -->
        <div id="vocab" class="view hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
