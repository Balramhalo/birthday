<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balram Language</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <nav class="menu" id="menu">
      <a href="#" onclick="showPage('translator')">Translator</a>
      <a href="#" onclick="showPage('vocabulary')">Vocabulary</a>
      <a href="#" onclick="showPage('history')">History</a>
      <a href="#" onclick="showPage('owner')">Owner</a>
    </nav>
    <div class="content" id="content">
      <div id="translator" class="page active">
        <h1>Balram Translator</h1>
        <input type="text" id="input" placeholder="Enter text to translate">
        <button onclick="translate()">Translate</button>
        <div id="output"></div>
      </div>
      <div id="vocabulary" class="page">
        <h1>Vocabulary</h1>
        <div id="vocab-output"></div>
      </div>
      <div id="history" class="page">
        <h1>History</h1>
        <p>The Balram Language was created to simplify communication with a futuristic twist...</p>
      </div>
      <div id="owner" class="page">
        <h1>Owner</h1>
        <p>Created by [Your Name], a visionary linguist...</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
