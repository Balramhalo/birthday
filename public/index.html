<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balram Language</title>
    <link rel="stylesheet" href="balram.css">
</head>
<body class="dark-mode">
    <!-- Auth Section -->
    <div id="authPanel" class="panel active">
        <div class="cyber-card">
            <h1 class="neon-text">🗝️ Balram Gateway</h1>
            <div class="auth-form">
                <input type="text" id="authUser" class="cyber-input" placeholder="Username">
                <input type="password" id="authPass" class="cyber-input" placeholder="Password">
                <button class="hologram-btn" onclick="handleAuth()">⚡ Access System</button>
                <div class="form-links">
                    <span onclick="toggleAuthMode()">Create New Reality</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainPanel" class="panel">
        <!-- Navigation -->
        <nav class="cyber-nav">
            <div class="hamburger" onclick="toggleMenu()">▣▣▣</div>
            <div id="navMenu" class="nav-menu">
                <button class="nav-item" onclick="showSection('translator')">🧿 Translate</button>
                <button class="nav-item" onclick="showSection('vocab')">📜 Vocabulary</button>
                <button class="nav-item" onclick="logout()">⏻ Terminate Session</button>
            </div>
        </nav>

        <!-- Translator -->
        <div id="translator" class="section active">
            <div class="lang-converter">
                <textarea id="inputText" class="cyber-textarea" 
                    placeholder="Enter phrase..." 
                    oninput="generateTranslation(this.value)"></textarea>
                <div id="outputText" class="cyber-output neon-border"></div>
            </div>
        </div>

        <!-- Vocabulary -->
        <div id="vocab" class="section">
            <div class="alphabet-grid"></div>
            <div class="word-db"></div>
        </div>
    </div>

    <script src="balram.js"></script>
</body>
</html>
