<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Chat Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Instagram dark mode */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 320px;
            height: 500px;
            background-color: #121212;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            border: 1px solid #262626;
            position: relative;
        }

        .message-box {
            padding: 10px 14px;
            border-radius: 18px;
            margin: 5px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 14px;
        }

        .receiver-message {
            background-color: #007AFF; /* Instagram blue chat bubble */
            color: white;
            align-self: flex-end;
        }

        .instagram-message {
            background-color: #262626; /* Instagram dark mode bubble */
            color: white;
            align-self: flex-start;
        }

        #seen-indicator {
            display: none;
            font-size: 12px;
            color: gray;
            margin-top: 4px;
            text-align: right;
            position: absolute;
            bottom: 10px;
            right: 15px;
        }
    </style>
</head>
<body>

    <div class="chat-container" id="chat-container">
        <div id="seen-indicator">Seen just now</div>
    </div>

    <script>
        let currentIndex = 0;
        const messages = [
            { text: "Jb bnana hi nhi tko to", sender: "user" },
            { text: "then me kyu nhi", sender: "receiver" }
        ];

        function displayMessage(index) {
            if (index >= messages.length) {
                setTimeout(() => {
                    document.getElementById("seen-indicator").style.display = "block";
                }, 400); // 0.4-second delay for "Seen just now"
                return;
            }

            const messageData = messages[index];
            const messageBox = document.createElement("div");
            messageBox.classList.add("message-box");

            if (messageData.sender === "receiver") {
                messageBox.classList.add("receiver-message");
            } else {
                messageBox.classList.add("instagram-message"); // Apply Instagram bubble color
            }

            messageBox.innerText = messageData.text;
            document.getElementById("chat-container").appendChild(messageBox);

            setTimeout(() => {
                displayMessage(index + 1);
            }, 1000); // Adjust timing for next message appearance
        }

        displayMessage(currentIndex);
    </script>

</body>
</html>
