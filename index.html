<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram DM Clone</title>
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --border: #262626;
            --sent-bg: #0095f6;
            --received-bg: #262626;
            --secondary-text: #a8a8a8;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
        }

        .header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            background: var(--bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .profile-pic {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
        }

        .user-info {
            flex-grow: 1;
        }

        .username {
            font-weight: 600;
            font-size: 15px;
        }

        .active-status {
            color: var(--secondary-text);
            font-size: 12px;
            margin-top: 2px;
        }

        .chat-area {
            padding: 16px;
            padding-bottom: 80px;
        }

        .message {
            display: flex;
            gap: 8px;
            margin: 16px 0;
            align-items: flex-end;
        }

        .received {
            flex-direction: row;
        }

        .sent {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 22px;
            font-size: 15px;
            line-height: 1.4;
        }

        .received .message-bubble {
            background: var(--received-bg);
            border-radius: 0 22px 22px 22px;
        }

        .sent .message-bubble {
            background: var(--sent-bg);
            border-radius: 22px 0 22px 22px;
            color: white;
        }

        .time-stamp {
            color: var(--secondary-text);
            font-size: 11px;
            margin: 4px 8px;
        }

        .input-area {
            position: fixed;
            bottom: 0;
            width: 450px;
            background: var(--bg);
            border-top: 1px solid var(--border);
            padding: 16px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .message-input {
            flex-grow: 1;
            background: var(--received-bg);
            border: none;
            border-radius: 22px;
            padding: 12px 20px;
            color: var(--text);
            font-size: 15px;
        }

        .send-button {
            background: transparent;
            color: var(--sent-bg);
            border: none;
            font-weight: 600;
            font-size: 15px;
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="IMG_20250222_144135.jpg" class="profile-pic" alt="Profile">
            <div class="user-info">
                <div class="username">bridegroom</div>
                <div class="active-status">Active now</div>
            </div>
        </div>

        <div class="chat-area">
            <!-- Your Message -->
            <div class="message sent">
                <div class="message-bubble">
                    Tu privanshu ke biday ke din bhi nhi aayi
                </div>
                <div class="time-stamp">14:19</div>
            </div>

            <!-- Received Message -->
            <div class="message received">
                <img src="IMG_20250222_144135.jpg" class="profile-pic" alt="Sedd">
                <div class="message-bubble">
                    Sar dard krha toh<br>Soja
                </div>
                <div class="time-stamp">14:20</div>
            </div>

            <!-- Received Message -->
            <div class="message received">
                <img src="IMG_20250222_144135.jpg" class="profile-pic" alt="Kyu">
                <div class="message-bubble">
                    ni so skti
                </div>
                <div class="time-stamp">14:21</div>
            </div>

            <!-- Your Reply -->
            <div class="message sent">
                <div class="message-bubble">
                    Kyu<br>geo krni h
                </div>
                <div class="time-stamp">14:21</div>
            </div>

            <!-- Received Message -->
            <div class="message received">
                <img src="IMG_20250222_144135.jpg" class="profile-pic" alt="Pranay">
                <div class="message-bubble">
                    darling me bhi whi dekh rha<br>Double tap to
                </div>
                <div class="time-stamp">14:22</div>
            </div>

            <!-- New Message -->
            <div class="message received">
                <img src="IMG_20250222_144135.jpg" class="profile-pic" alt="User">
                <div class="message-bubble">
                    nice nice
                </div>
                <div class="time-stamp">14:23</div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" class="message-input" placeholder="Message...">
            <button class="send-button">Send</button>
        </div>
    </div>
</body>
</html>
