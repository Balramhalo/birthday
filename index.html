<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Feedback System</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f5f5f5;
            --fire-1: #ff6b00;
            --fire-2: #ff3c00;
            --fire-3: #8b0000;
            --border-color: #2a2a2a;
            --typing-bg: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }

        .container {
            background: var(--bg-color);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 40px rgba(255, 60, 0, 0.1);
            width: 95%;
            max-width: 600px;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 0 0 15px rgba(255, 107, 53, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .button-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .cyber-btn {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            background: var(--typing-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 107, 53, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .cyber-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.2);
        }

        .cyber-btn:hover::before {
            left: 100%;
        }

        #achaBtn {
            border-color: var(--fire-1);
        }

        #bekarBtn {
            border-color: var(--fire-2);
        }

        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 4rem);
            background: var(--typing-bg);
            padding: 2rem;
            border-radius: 15px;
            opacity: 0;
            pointer-events: none;
            border: 1px solid var(--fire-1);
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.1);
            animation: fire-glow 1.5s infinite alternate;
        }

        @keyframes fire-glow {
            from { box-shadow: 0 0 10px var(--fire-1); }
            to { box-shadow: 0 0 20px var(--fire-2); }
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .typing-effect {
            font-size: 1.4rem;
            text-align: center;
            line-height: 1.6;
            color: var(--text-color);
            border-right: 2px solid var(--fire-1);
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(40) forwards,
                       blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: var(--fire-1); }
        }

        .fire-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(to bottom, var(--fire-1), var(--fire-2));
            border-radius: 50%;
            pointer-events: none;
            animation: fire-float 1s ease-out forwards;
        }

        @keyframes fire-float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .cyber-btn {
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yeh Bata, Me Kesa Lagta Hu Tujhe? ðŸ”¥</h1>
        <div class="button-group">
            <button id="achaBtn" class="cyber-btn">Acha ðŸ˜‡</button>
            <button id="bekarBtn" class="cyber-btn">Bekar ðŸ˜ˆ</button>
        </div>
        
        <div class="message-container" id="messageContainer">
            <div class="typing-effect" id="messageText"></div>
        </div>
    </div>

    <script>
        const achaBtn = document.getElementById('achaBtn');
        const bekarBtn = document.getElementById('bekarBtn');
        const messageContainer = document.getElementById('messageContainer');
        const messageText = document.getElementById('messageText');
        let bekarAttempts = 0;

        // Acha Button Handler
        achaBtn.addEventListener('click', () => {
            createFireParticles();
            document.querySelector('.button-group').style.opacity = '0';
            messageContainer.style.opacity = '1';
            
            // Typewriter effect
            const fullMessage = "Aww, Tu Bhi Bohot Achi Lagti Hai Mujhe!! ðŸ’–";
            let index = 0;
            
            const typeCharacter = () => {
                if(index < fullMessage.length) {
                    messageText.textContent += fullMessage.charAt(index);
                    index++;
                    setTimeout(typeCharacter, 100);
                }
            };
            
            typeCharacter();
        });

        // Bekar Button Handler
        bekarBtn.addEventListener('click', () => {
            bekarAttempts++;
            createFireParticles();
            
            const containerRect = document.querySelector('.container').getBoundingClientRect();
            const maxX = containerRect.width - bekarBtn.offsetWidth - 40;
            const maxY = containerRect.height - bekarBtn.offsetHeight - 20;
            
            bekarBtn.style.transition = `all ${Math.max(0.15, 0.5 - bekarAttempts*0.04)}s`;
            bekarBtn.style.transform = `translate(
                ${Math.random() * maxX}px,
                ${Math.random() * maxY}px
            ) rotate(${Math.random() * 15 - 7.5}deg)`;
        });

        function createFireParticles() {
            for(let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'fire-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 0.5 + 's';
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // Mobile optimizations
        [achaBtn, bekarBtn].forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    btn.style.transform = 'scale(1)';
                }, 100);
                btn.click();
            });
        });
    </script>
</body>
</html>
