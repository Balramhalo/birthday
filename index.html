<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balram Language</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <div id="authSection" class="container">
        <h1>🪐 Balram Language</h1>
        <div class="glass-card">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="handleAuth()">Login/Register</button>
        </div>
    </div>

    <div id="mainSection" class="hidden container">
        <div class="header">
            <h2>🔮 Translator</h2>
            <button onclick="logout()">Logout</button>
        </div>
        
        <div class="glass-card">
            <textarea id="inputText" placeholder="Enter text (English/Hindi)"></textarea>
            <div id="output" class="result-box"></div>
        </div>
    </div>
    
    <script src="user.js"></script>
    <script src="script.js"></script>
</body>
</html>
