<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .chat-container {
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 75%;
            padding: 10px;
            margin: 5px;
            border-radius: 15px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message.me {
            background: #3797f0;
            color: white;
            align-self: flex-end;
        }
        .message.other {
            background: #e0e0e0;
            color: black;
            align-self: flex-start;
        }
        .seen {
            text-align: right;
            font-size: 12px;
            color: gray;
            margin-top: 3px;
            opacity: 0;
            animation: fadeIn 0.5s 0.3s forwards;
        }
        .input-box {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;
        }
        .input-box input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        .input-box button {
            background: #3797f0;
            border: none;
            padding: 8px 15px;
            margin-left: 8px;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .input-box button:hover {
            background: #2c7edb;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message other">Hey!</div>
            <div class="message me">Hello!</div>
            <div class="seen" id="seenText">Seen just now</div>
        </div>
        <div class="input-box">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let input = document.getElementById("messageInput");
            let chatBox = document.getElementById("chatBox");
            let seenText = document.getElementById("seenText");

            if (input.value.trim() === "") return;

            // Create a new message element
            let message = document.createElement("div");
            message.classList.add("message", "me");
            message.textContent = input.value;

            // Add to chat
            chatBox.appendChild(message);

            // Show "Seen just now"
            seenText.style.opacity = "0";
            setTimeout(() => {
                seenText.style.opacity = "1";
            }, 500);

            // Auto-scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear input
            input.value = "";
        }
    </script>

</body>
</html>
