<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram DM Clone</title>
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --border: #262626;
            --sent-bg: #0095f6;
            --received-bg: #262626;
            --secondary-text: #a8a8a8;
            --online-status: #00cc5b;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
        }

        .header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            background: var(--bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
            position: relative;
        }

        .user-info {
            flex-grow: 1;
        }

        .username {
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .active-status {
            color: var(--secondary-text);
            font-size: 12px;
            margin-top: 2px;
        }

        .chat-area {
            padding: 16px;
            padding-bottom: 80px;
        }

        .message {
            display: flex;
            gap: 8px;
            margin: 16px 0;
            align-items: flex-end;
        }

        .received {
            flex-direction: row;
        }

        .sent {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 22px;
            font-size: 15px;
            line-height: 1.4;
        }

        .received .message-bubble {
            background: var(--received-bg);
            border-radius: 0 22px 22px 22px;
        }

        .sent .message-bubble {
            background: var(--sent-bg);
            border-radius: 22px 0 22px 22px;
            color: white;
        }

        .time-stamp {
            color: var(--secondary-text);
            font-size: 11px;
            margin: 4px 8px;
        }

        .input-area {
            position: fixed;
            bottom: 0;
            width: 450px;
            background: var(--bg);
            border-top: 1px solid var(--border);
            padding: 16px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .message-input {
            flex-grow: 1;
            background: var(--received-bg);
            border: none;
            border-radius: 22px;
            padding: 12px 20px;
            color: var(--text);
            font-size: 15px;
        }

        .send-button {
            background: transparent;
            color: var(--sent-bg);
            border: none;
            font-weight: 600;
            font-size: 15px;
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.imgur.com/yDBXR2X.jpg" class="profile-pic" alt="Profile">
            <div class="user-info">
                <div class="username">Your Profile ðŸ‘¾</div>
                <div class="active-status">Active now</div>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <!-- Received Message (No PFP) -->
            <div class="message received">
                <div class="message-bubble">
                    Hey there! ðŸ‘‹
                    <div class="time-stamp">10:30 AM</div>
                </div>
            </div>

            <!-- Sent Message -->
            <div class="message sent">
                <div class="message-bubble">
                    What's up? ðŸš€
                    <div class="time-stamp">10:31 AM</div>
                </div>
            </div>

            <!-- Received Message -->
            <div class="message received">
                <div class="message-bubble">
                    Check this out! ðŸŒŸ
                    <div class="time-stamp">10:32 AM</div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" class="message-input" id="messageInput" placeholder="Message...">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const chatArea = document.getElementById('chatArea');
            
            if (input.value.trim()) {
                // Create sent message
                const sentMessage = document.createElement('div');
                sentMessage.className = 'message sent';
                sentMessage.innerHTML = `
                    <div class="message-bubble">
                        ${input.value}
                        <div class="time-stamp">${getCurrentTime()}</div>
                    </div>
                `;
                
                chatArea.appendChild(sentMessage);
                
                // Create auto-reply after 1 second
                setTimeout(() => {
                    const receivedMessage = document.createElement('div');
                    receivedMessage.className = 'message received';
                    receivedMessage.innerHTML = `
                        <div class="message-bubble">
                            Nice message! ðŸ˜„
                            <div class="time-stamp">${getCurrentTime()}</div>
                        </div>
                    `;
                    chatArea.appendChild(receivedMessage);
                    chatArea.scrollTop = chatArea.scrollHeight;
                }, 1000);

                // Clear input
                input.value = '';
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
        }

        // Send message on Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
