<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balram Language</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="nav-brand">🪐 BalramLang</div>
        <div class="nav-links">
            <a href="#translator">Translator</a>
            <a href="#vocab">Vocabulary</a>
            <a href="#history">History</a>
            <button class="neumorphic-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <!-- Auth Modal -->
    <div id="authModal" class="glass-modal">
        <div class="auth-content">
            <h2>🔑 Authentication</h2>
            <input type="text" id="regUsername" placeholder="Username" class="glass-input">
            <input type="password" id="regPassword" placeholder="Password" class="glass-input">
            <button class="gradient-btn" onclick="handleAuth()">Start Journey</button>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden">
        <!-- Translator Section -->
        <section class="translator-section glass-card">
            <div class="lang-selector">
                <select class="glass-select" id="sourceLang">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="hinglish">Hinglish</option>
                </select>
                <div class="swap-icon" onclick="swapLangs()">🔄</div>
                <select class="glass-select" id="targetLang">
                    <option value="balram">Balram</option>
                </select>
            </div>
            <div class="translator-box">
                <textarea id="inputText" placeholder="Enter text..." class="glass-input"></textarea>
                <div id="outputText" class="glass-output"></div>
            </div>
        </section>

        <!-- User Profile -->
        <div class="profile-card glass-card">
            <div class="user-id">🆔: <span id="userId"></span></div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
