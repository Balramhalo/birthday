<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Feedback System</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #fff3e0;
            --primary-color: #ff6b35;
            --secondary-color: #ff3c00;
            --border-color: #4a2c2a;
            --typing-bg: #2a1e1e;
            --accent: #ff6b35;
        }

        /* ... (keep previous CSS transitions and base styles) ... */

        .container {
            background: var(--typing-bg);
            border-radius: 8px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            width: 95%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-family: 'Courier New', monospace;
            color: var(--text-color);
            margin-bottom: 2rem;
            padding: 1rem;
            border-bottom: 2px solid var(--primary-color);
            position: relative;
        }

        .button-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .fire-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            background: linear-gradient(to bottom, #ff6b35, #ff3c00);
            color: white;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(255,107,53,0.3);
        }

        .message-container {
            /* Add paper-like texture */
            background: repeating-linear-gradient(
                0deg,
                rgba(255,255,255,0.05),
                rgba(255,255,255,0.05) 1px,
                transparent 1px,
                transparent 4px
            );
            border: 2px solid var(--primary-color);
            animation: fire-glow 1.5s infinite alternate;
        }

        @keyframes fire-glow {
            from { box-shadow: 0 0 10px var(--primary-color); }
            to { box-shadow: 0 0 20px var(--secondary-color); }
        }

        .typing-effect {
            font-family: 'Courier New', monospace;
            border-right: 2px solid var(--primary-color);
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(40) forwards,
                       blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .fire-particle {
            background: linear-gradient(to bottom, #ff6b35, #ff3c00);
            width: 3px;
            height: 3px;
            animation: fire-float 1s ease-out;
        }
    </style>
</head>
<body>
    <!-- Keep the same HTML structure -->
    <script>
        // Modified Acha Button Handler
        achaBtn.addEventListener('click', () => {
            createParticles();
            document.querySelector('.button-group').style.opacity = '0';
            messageContainer.classList.add('visible');
            
            // Clear previous text
            messageText.textContent = '';
            
            // Type message character by character
            const finalMessage = "Aww, Tu Bhi Bohot Achi Lagti Hai Mujhe!! ðŸ’–";
            let index = 0;
            
            const typeCharacter = () => {
                if(index < finalMessage.length) {
                    messageText.textContent += finalMessage.charAt(index);
                    index++;
                    setTimeout(typeCharacter, 100);
                }
            };
            
            typeCharacter();
        });

        // Modified particle creation
        function createParticles() {
            for(let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'fire-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 0.5 + 's';
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }
    </script>
</body>
</html>
