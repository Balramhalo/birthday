<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Feedback System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f2f5;
            transition: background 0.3s;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            border: 1px solid #e0e0e0;
        }

        h1 {
            color: #262626;
            margin-bottom: 2rem;
            font-size: 1.6rem;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            transition: opacity 0.3s;
        }

        .option-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        #achaBtn {
            background: #25D366;
            color: white;
        }

        #bekarBtn {
            background: #ED4B4B;
            color: white;
        }

        .final-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            max-width: 80%;
            opacity: 0;
            pointer-events: none;
            display: none;
        }

        .typing-effect {
            font-size: 1.3rem;
            color: #262626;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #25D366;
            animation: typing 2.5s steps(40) forwards,
                       blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #25D366; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.4rem;
            }
            
            .option-btn {
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainTitle">Yeh Bata, Me Kesa Lagta Hu Tujhe? ðŸ¤”</h1>
        <div class="button-group" id="buttonGroup">
            <button id="achaBtn" class="option-btn">Acha ðŸ˜Š</button>
            <button id="bekarBtn" class="option-btn">Bekar ðŸ˜’</button>
        </div>
    </div>

    <div class="final-message" id="finalMessage">
        <div class="typing-effect">Aww, Tu Bhi Bohot Achi Lagti Hai Mujhe!! ðŸ’–</div>
    </div>

    <script>
        const mainTitle = document.getElementById('mainTitle');
        const buttonGroup = document.getElementById('buttonGroup');
        const achaBtn = document.getElementById('achaBtn');
        const bekarBtn = document.getElementById('bekarBtn');
        const finalMessage = document.getElementById('finalMessage');
        let bekarAttempts = 0;

        // Acha Button Handler
        achaBtn.addEventListener('click', () => {
            // Hide title and buttons permanently
            mainTitle.style.opacity = '0';
            buttonGroup.style.opacity = '0';
            
            // Show final message with proper timing
            setTimeout(() => {
                finalMessage.style.display = 'block';
                setTimeout(() => {
                    finalMessage.style.opacity = '1';
                }, 50);
                
                // Keep message visible permanently
                setTimeout(() => {
                    finalMessage.style.borderRightColor = 'transparent';
                }, 2500);
            }, 300);
        });

        // Bekar Button Handler
        bekarBtn.addEventListener('click', () => {
            bekarAttempts++;
            
            const containerRect = document.querySelector('.container').getBoundingClientRect();
            const maxX = containerRect.width - bekarBtn.offsetWidth - 30;
            const maxY = containerRect.height - bekarBtn.offsetHeight - 20;
            
            bekarBtn.style.transition = `all ${Math.max(0.15, 0.5 - bekarAttempts*0.04)}s`;
            bekarBtn.style.transform = `translate(
                ${Math.random() * maxX}px,
                ${Math.random() * maxY}px
            )`;
            
            // Add dynamic rotation based on attempts
            bekarBtn.style.rotate = `${(bekarAttempts % 3) * 5}deg`;
        });

        // Mobile touch support
        [achaBtn, bekarBtn].forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    btn.style.transform = 'scale(1)';
                }, 100);
                btn.click();
            });
        });
    </script>
</body>
</html>
