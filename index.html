<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram DM</title>
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --border: #262626;
            --sent-bg: #0095f6;
            --received-bg: #262626;
            --secondary-text: #a8a8a8;
            --online-status: #00cc5b;
            --font-system: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg);
            font-family: var(--font-system);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 375px;
            height: 667px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        /* Header Styles */
        .header {
            padding: 8px 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            background: var(--bg);
            position: sticky;
            top: 0;
            z-index: 100;
            height: 44px;
        }

        .back-arrow {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            cursor: pointer;
            position: relative;
        }

        .back-arrow::before {
            content: "";
            position: absolute;
            left: 3px;
            top: 50%;
            width: 10px;
            height: 10px;
            border-left: 2px solid var(--text);
            border-bottom: 2px solid var(--text);
            transform: translateY(-50%) rotate(45deg);
        }

        .profile-pic {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            margin-right: 8px;
        }

        .online-status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 8px;
            height: 8px;
            background: var(--online-status);
            border-radius: 50%;
            border: 2px solid var(--bg);
        }

        .user-info {
            flex-grow: 1;
        }

        .username {
            font-weight: 600;
            font-size: 16px;
            line-height: 1.2;
        }

        .active-status {
            color: var(--secondary-text);
            font-size: 11px;
            margin-top: 1px;
        }

        .header-icons {
            display: flex;
            gap: 12px;
            margin-left: auto;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            padding: 6px;
            display: flex;
            align-items: center;
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--text);
        }

        /* Chat Area */
        .chat-area {
            padding: 8px 12px;
            padding-bottom: 60px;
            height: calc(100% - 104px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            display: flex;
            gap: 8px;
            margin: 12px 0;
            align-items: flex-end;
            opacity: 0;
            animation: messageFade 0.25s ease-out forwards;
        }

        @keyframes messageFade {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .received {
            flex-direction: row;
        }

        .sent {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
        }

        .received .message-bubble {
            background: var(--received-bg);
            border-radius: 0 18px 18px 4px;
        }

        .sent .message-bubble {
            background: var(--sent-bg);
            border-radius: 18px 4px 4px 18px;
            color: white;
        }

        .seen-indicator {
            font-size: 11px;
            color: var(--secondary-text);
            position: absolute;
            right: 8px;
            bottom: -16px;
            opacity: 0;
            animation: seenFade 0.2s ease-in forwards;
            animation-delay: 0.3s;
        }

        @keyframes seenFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background: var(--received-bg);
            border-radius: 18px;
            width: fit-content;
        }

        .typing-dot {
            width: 5px;
            height: 5px;
            background: var(--text);
            border-radius: 50%;
            opacity: 0.4;
            animation: typingBlink 1.4s infinite both;
        }

        @keyframes typingBlink {
            0%, 80%, 100% { opacity: 0.4; }
            40% { opacity: 1; }
        }

        /* Options Bar */
        .options-bar {
            display: none;
            justify-content: center;
            gap: 16px;
            padding: 12px;
            border-top: 1px solid var(--border);
            background: var(--bg);
            position: sticky;
            bottom: 0;
        }

        .option-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: var(--font-system);
        }

        .acha {
            background: #3cab5c;
            color: white;
        }

        .bekar {
            background: #ed4956;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-arrow"></div>
            <div style="position: relative;">
                <img src="https://i.ibb.co/Jj238NKv/profile-pic.jpg" class="profile-pic" alt="Profile">
                <div class="online-status"></div>
            </div>
            <div class="user-info">
                <div class="username">Tamatar ðŸ‘¾</div>
                <div class="active-status">Active now</div>
            </div>
            <div class="header-icons">
                <button class="icon-btn">
                    <svg viewBox="0 0 24 24"><path d="M20.005 5.005v14h-16v-14h16zm-8 10c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm0-9c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5z"/></svg>
                </button>
                <button class="icon-btn">
                    <svg viewBox="0 0 24 24"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/></svg>
                </button>
            </div>
        </div>

        <div class="chat-area" id="chatArea"></div>

        <div class="options-bar" id="optionsBar">
            <button class="option-btn acha" onclick="handleAcha()">Acha</button>
            <button class="option-btn bekar" id="bekarBtn" onclick="handleBekar()">Bekar</button>
        </div>
    </div>

    <script>
        const conversation = [
            { type: 'typing', duration: 1200 },
            { text: 'Oyeeee sun', sender: 'received' },
            { text: 'Hn bol rhe', sender: 'sent' },
            { type: 'typing', duration: 1800 },
            { text: 'me kesa lagta hu tujhe???', sender: 'received' }
        ];

        let currentStep = 0;
        let lastSeen = null;

        function showConversationStep() {
            if (currentStep >= conversation.length) {
                document.getElementById('optionsBar').style.display = 'flex';
                return;
            }

            const step = conversation[currentStep];
            const chatArea = document.getElementById('chatArea');

            if (step.type === 'typing') {
                const typing = createTypingIndicator();
                chatArea.appendChild(typing);
                chatArea.scrollTop = chatArea.scrollHeight;

                setTimeout(() => {
                    chatArea.removeChild(typing);
                    currentStep++;
                    showConversationStep();
                }, step.duration);
            } else {
                createMessage(step.text, step.sender === 'sent');
                currentStep++;
                setTimeout(showConversationStep, 800);
            }
        }

        function createTypingIndicator() {
            const container = document.createElement('div');
            container.className = 'message received';
            container.innerHTML = `
                <img src="https://i.ibb.co/Jj238NKv/profile-pic.jpg" class="profile-pic" alt="Profile">
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot" style="animation-delay: 0.2s"></div>
                    <div class="typing-dot" style="animation-delay: 0.4s"></div>
                </div>
            `;
            return container;
        }

        function createMessage(text, isSent) {
            const chatArea = document.getElementById('chatArea');
            const message = document.createElement('div');
            message.className = `message ${isSent ? 'sent' : 'received'}`;

            if (!isSent) {
                message.innerHTML = `
                    <img src="https://i.ibb.co/Jj238NKv/profile-pic.jpg" class="profile-pic" alt="Profile">
                `;
            }

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;

            if(isSent) {
                if(lastSeen) lastSeen.remove();
                const seen = document.createElement('div');
                seen.className = 'seen-indicator';
                seen.textContent = 'Seen just now';
                bubble.appendChild(seen);
                lastSeen = seen;
            }

            message.appendChild(bubble);
            chatArea.appendChild(message);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function handleAcha() {
            document.getElementById('optionsBar').style.display = 'none';
            createMessage('tu bohot acha lagta hai', true);
            
            setTimeout(() => {
                const typing = createTypingIndicator();
                document.getElementById('chatArea').appendChild(typing);
                
                setTimeout(() => {
                    typing.remove();
                    createMessage('tu bhi lagti hai mujh bohot achi', false);
                }, 1500);
            }, 800);
        }

        function handleBekar() {
            const bekarBtn = document.getElementById('bekarBtn');
            const randomX = Math.random() * 200 - 100;
            const randomY = Math.random() * 200 - 100;
            bekarBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        // Start conversation
        setTimeout(showConversationStep, 800);
    </script>
</body>
</html>
