<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram DM Clone</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    /* Container */
    .container {
      width: 400px;
      height: 700px;
      background-color: #000;
      border: 1px solid #2f2f2f;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      border-bottom: 1px solid #262626;
      background-color: #000;
    }
    .header .username {
      font-weight: bold;
      font-size: 16px;
    }
    .header .icons {
      display: flex;
      gap: 15px;
    }
    .icon {
      font-size: 20px;
      cursor: pointer;
    }
    /* Messages Container */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }
    .message {
      max-width: 75%;
      padding: 10px;
      border-radius: 15px;
      font-size: 14px;
    }
    .received {
      background-color: #262626;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }
    .sent {
      background-color: #3797f0;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
      position: relative;
    }
    /* Seen Indicator */
    .seen {
      font-size: 12px;
      color: #aaa;
      position: absolute;
      bottom: -16px;
      right: 5px;
    }
    /* Input Field */
    .input-container {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #262626;
      background-color: #000;
    }
    .input-box {
      flex: 1;
      padding: 8px 12px;
      border-radius: 20px;
      background-color: #262626;
      border: none;
      outline: none;
      color: #fff;
    }
    .send-btn {
      margin-left: 10px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      color: #3797f0;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <span class="username">John Doe</span>
      <div class="icons">
        <span class="icon">ðŸ“ž</span>
        <span class="icon">ðŸ“¹</span>
      </div>
    </div>

    <!-- Messages Container -->
    <div class="messages" id="messages">
      <div class="message received">Hey, how are you?</div>
      <div class="message sent">I'm good! You?</div>
    </div>

    <!-- Input Field -->
    <div class="input-container">
      <input type="text" class="input-box" id="inputBox" placeholder="Message...">
      <button class="send-btn" id="sendBtn">âž¤</button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById("messages");
    const inputBox = document.getElementById("inputBox");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", sendMessage);
    inputBox.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = inputBox.value.trim();
      if (text === "") return;

      // Remove previous "Seen Just Now" messages
      const previousSeen = document.querySelectorAll(".seen");
      previousSeen.forEach((el) => el.remove());

      // Create sent message
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", "sent");
      messageDiv.textContent = text;

      // Create "Seen Just Now" indicator
      const seenDiv = document.createElement("div");
      seenDiv.classList.add("seen");
      seenDiv.textContent = "Seen Just Now";

      messageDiv.appendChild(seenDiv);
      messagesContainer.appendChild(messageDiv);

      // Scroll to bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      // Clear input
      inputBox.value = "";
    }
  </script>

</body>
</html>
