


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Feedback System</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f5f5f5;
            --primary-color: #00ff88;
            --secondary-color: #ff4444;
            --border-color: #2a2a2a;
            --typing-bg: #1a1a1a;
            --accent: #00ff88;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }

        .container {
            background: var(--bg-color);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.1);
            width: 95%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .button-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .cyber-btn {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background: var(--typing-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 136, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .cyber-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.2);
        }

        .cyber-btn:hover::before {
            left: 100%;
        }

        #achaBtn {
            border-color: var(--primary-color);
        }

        #bekarBtn {
            border-color: var(--secondary-color);
        }

        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 4rem);
            background: var(--typing-bg);
            padding: 2rem;
            border-radius: 15px;
            opacity: 0;
            pointer-events: none;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
        }

        .message-container.visible {
            opacity: 1;
            animation: messageIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .typing-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        .message-text {
            font-size: 1.4rem;
            text-align: center;
            line-height: 1.6;
            background: linear-gradient(45deg, var(--primary-color), #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(20px);
        }

        .message-text.visible {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.6s 0.3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        @keyframes messageIn {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .particles {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent);
            pointer-events: none;
            animation: particle 2s linear infinite;
        }

        @keyframes particle {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .cyber-btn {
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yeh Bata, Me Kesa Lagta Hu Tujhe? ðŸ’«</h1>
        <div class="button-group">
            <button id="achaBtn" class="cyber-btn">Acha ðŸ˜‡</button>
            <button id="bekarBtn" class="cyber-btn">Bekar ðŸ˜ˆ</button>
        </div>
        
        <div class="message-container" id="messageContainer">
            <div class="typing-indicator">
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <span>Typing...</span>
            </div>
            <div class="message-text" id="messageText"></div>
        </div>
    </div>

    <script>
        const achaBtn = document.getElementById('achaBtn');
        const bekarBtn = document.getElementById('bekarBtn');
        const messageContainer = document.getElementById('messageContainer');
        const messageText = document.getElementById('messageText');
        let bekarAttempts = 0;

        // Acha Button Handler
        achaBtn.addEventListener('click', () => {
            createParticles();
            document.querySelector('.button-group').style.opacity = '0';
            messageContainer.classList.add('visible');
            
            setTimeout(() => {
                messageText.textContent = "Aww, Tu Bhi Bohot Achi Lagti Hai Mujhe!! ðŸ’–";
                messageText.classList.add('visible');
            }, 2000);
        });

        // Bekar Button Handler
        bekarBtn.addEventListener('click', () => {
            bekarAttempts++;
            const containerRect = document.querySelector('.container').getBoundingClientRect();
            const maxX = containerRect.width - bekarBtn.offsetWidth - 40;
            const maxY = containerRect.height - bekarBtn.offsetHeight - 20;
            
            bekarBtn.style.transition = `all ${Math.max(0.1, 0.5 - bekarAttempts*0.04)}s`;
            bekarBtn.style.transform = `translate(
                ${Math.random() * maxX}px,
                ${Math.random() * maxY}px
            ) rotate(${Math.random() * 15 - 7.5}deg)`;
            
            if(bekarAttempts > 3) {
                bekarBtn.style.filter = `hue-rotate(${bekarAttempts*30}deg)`;
            }
        });

        function createParticles() {
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particles';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 2000);
            }
        }

        // Mobile optimizations
        [achaBtn, bekarBtn].forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    btn.style.transform = 'scale(1)';
                }, 100);
                btn.click();
            });
        });
    </script>
</body>
</html>
