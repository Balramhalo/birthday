<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram DM Clone</title>
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --border: #262626;
            --sent-bg: #0095f6;
            --received-bg: #262626;
            --secondary-text: #a8a8a8;
            --online-status: #00cc5b;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
        }

        .header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            background: var(--bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
            position: relative;
        }

        .user-info {
            flex-grow: 1;
        }

        .username {
            font-weight: 600;
            font-size: 15px;
        }

        .active-status {
            color: var(--secondary-text);
            font-size: 12px;
            margin-top: 2px;
        }

        .chat-area {
            padding: 16px;
            padding-bottom: 80px;
        }

        .message {
            display: flex;
            gap: 8px;
            margin: 16px 0;
            align-items: flex-end;
        }

        .received {
            flex-direction: row;
        }

        .sent {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 22px;
            font-size: 15px;
            line-height: 1.4;
        }

        .received .message-bubble {
            background: var(--received-bg);
            border-radius: 0 22px 22px 22px;
        }

        .sent .message-bubble {
            background: var(--sent-bg);
            border-radius: 22px 0 22px 22px;
            color: white;
        }

        .time-stamp {
            color: var(--secondary-text);
            font-size: 11px;
            margin: 4px 8px;
        }

        .input-area {
            position: fixed;
            bottom: 0;
            width: 450px;
            background: var(--bg);
            border-top: 1px solid var(--border);
            padding: 16px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .option-buttons {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .option-button {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .acha-button {
            background: #0095f6;
            color: white;
        }

        .bekar-button {
            background: #ed4956;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.imgur.com/yDBXR2X.jpg" class="profile-pic" alt="Profile">
            <div class="user-info">
                <div class="username">Tamatar</div>
                <div class="active-status">Active now</div>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <!-- Initial Question -->
            <div class="message received">
                <div class="message-bubble">
                    Bhai me kesa lagta hu??
                    <div class="option-buttons">
                        <button class="option-button acha-button" onclick="handleAcha()">Acha</button>
                        <button class="option-button bekar-button" onclick="handleBekar()" 
                                style="left: 120px; top: 120px;">Bekar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" class="message-input" placeholder="Message..." disabled>
            <button class="send-button" disabled>Send</button>
        </div>
    </div>

    <script>
        function handleAcha() {
            const chatArea = document.getElementById('chatArea');
            
            // Remove buttons
            document.querySelector('.option-buttons').remove();
            
            // Add sent message
            const sentMessage = document.createElement('div');
            sentMessage.className = 'message sent';
            sentMessage.innerHTML = `
                <div class="message-bubble">
                    Acha lagta hai
                    <div class="time-stamp">${getCurrentTime()}</div>
                </div>
            `;
            chatArea.appendChild(sentMessage);
            
            // Add received response
            setTimeout(() => {
                const receivedMessage = document.createElement('div');
                receivedMessage.className = 'message received';
                receivedMessage.innerHTML = `
                    <div class="message-bubble">
                        awww thank you yrr
                        <div class="time-stamp">${getCurrentTime()}</div>
                    </div>
                `;
                chatArea.appendChild(receivedMessage);
                chatArea.scrollTop = chatArea.scrollHeight;
            }, 800);
        }

        function handleBekar() {
            const bekarButton = document.querySelector('.bekar-button');
            const containerRect = document.querySelector('.container').getBoundingClientRect();
            
            // Random position within container
            const newX = Math.random() * (containerRect.width - 100);
            const newY = Math.random() * (containerRect.height - 100);
            
            bekarButton.style.position = 'absolute';
            bekarButton.style.left = `${newX}px`;
            bekarButton.style.top = `${newY}px`;
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: 'numeric', 
                hour12: true 
            }).replace(' AM', '').replace(' PM', '');
        }
    </script>
</body>
</html>
