<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flirty Bhai Status Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
        }

        .title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(0,0,0,0.3);
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.5s ease;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            position: relative;
            margin-top: 30vh;
        }

        .flirty-btn {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 30px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
            transform-style: preserve-3d;
        }

        #achaBtn {
            background: #ffffff;
            color: #ff1493;
            left: 20%;
            animation: heartbeat 1.5s infinite;
        }

        #bekarBtn {
            background: #2d2d2d;
            color: white;
            right: 20%;
            animation: shake 2s infinite;
        }

        .flirty-message {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2.2rem;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
            text-align: center;
        }

        .visible {
            opacity: 1;
        }

        .hidden {
            opacity: 0;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.2); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            60% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 24 24" fill="white"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            animation: floatUp 3s linear;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }

        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .flirty-btn { padding: 1rem 2rem; }
            .flirty-message { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <h1 class="title">Me Kesa Lagta Hu? üòè</h1>
    <div class="flirty-message" id="message"></div>
    
    <div class="button-group">
        <button id="achaBtn" class="flirty-btn">Acha üòç</button>
        <button id="bekarBtn" class="flirty-btn">Bekar üòí</button>
    </div>

    <script>
        const title = document.querySelector('.title');
        const achaBtn = document.getElementById('achaBtn');
        const bekarBtn = document.getElementById('bekarBtn');
        const message = document.getElementById('message');
        let bekarClicks = 0;

        // Acha Button Handler
        achaBtn.addEventListener('click', () => {
            title.classList.add('hidden');
            message.innerHTML = "Tum toh dil mein bas gaye! üíñ<br>Chalo ab tum batao ham kaisa hai? üòò";
            message.classList.add('visible');
            createHearts();
            
            setTimeout(() => {
                message.classList.remove('visible');
                title.classList.remove('hidden');
            }, 5000);
        });

        // Bekar Button Handler
        bekarBtn.addEventListener('click', () => {
            bekarClicks++;
            const maxX = window.innerWidth - bekarBtn.offsetWidth;
            const maxY = window.innerHeight - bekarBtn.offsetHeight;
            
            bekarBtn.style.transition = `all ${Math.max(0.2, 0.6 - bekarClicks*0.1)}s`;
            bekarBtn.style.left = `${Math.random() * maxX}px`;
            bekarBtn.style.top = `${Math.random() * maxY}px`;
            
            if(bekarClicks > 3) {
                bekarBtn.innerHTML = `Bekar ${'üòí'.repeat(bekarClicks)}`;
                bekarBtn.style.fontSize = `${1.3 - (bekarClicks*0.05)}rem`;
            }
        });

        function createHearts() {
            for(let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }

        // Mobile touch support
        [achaBtn, bekarBtn].forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                btn.click();
            });
        });
    </script>
</body>
</html>
