<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram DM Visualization</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      width: 400px;
      height: 700px;
      background-color: #000;
      border: 1px solid #2f2f2f;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #2f2f2f;
      background-color: #000;
      flex-shrink: 0;
    }
    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }
    .header .username {
      font-size: 16px;
      font-weight: 600;
    }
    .chat-area {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message-row {
      display: flex;
      margin: 10px 0;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    .message-row.sent {
      justify-content: flex-end;
    }
    .message-row.received {
      justify-content: flex-start;
    }
    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
    }
    .message-row.sent .bubble {
      background-color: #262626;
      color: #fff;
      border-bottom-right-radius: 4px;
      position: relative;
    }
    .message-row.received .bubble {
      background-color: #1a1a1a;
      border-bottom-left-radius: 4px;
    }
    .seen-indicator {
      font-size: 11px;
      color: #a8a8a8;
      margin-top: 4px;
      text-align: right;
      font-style: italic;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://i.imgur.com/yDBXR2X.jpg" alt="Profile">
      <div class="username">Tamar ðŸ‘¾</div>
    </div>
    <div class="chat-area" id="chatArea"></div>
  </div>
  <script>
    const conversation = [
      { sender: 'received', text: 'Then me kyu nhi' },
      { sender: 'received', text: 'kya kami hai' },
      { sender: 'sent', text: 'Jb bnana hi nhi tko to' },
      { sender: 'received', text: 'kya kami hai mere me' },
      { sender: 'received', text: 'Me kesa lagta tujhe?' }
    ];
    let currentIndex = 0;function showNextMessage() {
  if (currentIndex < conversation.length) {
    const chatArea = document.getElementById("chatArea");
    const msg = conversation[currentIndex];
    addMessage(msg.sender, msg.text);
    if (currentIndex === conversation.length - 1) {
      setTimeout(() => {
        const lastMessage = document.querySelector(".message-row.sent:last-child .bubble");
        if (lastMessage) {
          const seenIndicator = document.createElement("div");
          seenIndicator.classList.add("seen-indicator");
          seenIndicator.innerText = "Seen just now";
          lastMessage.appendChild(seenIndicator);
        }
      }, 1000);
    }
    currentIndex++;
    setTimeout(showNextMessage, 1500);
  }
}

function addMessage(sender, text) {
  const chatArea = document.getElementById("chatArea");
  const messageRow = document.createElement("div");
  messageRow.classList.add("message-row", sender);
  messageRow.innerHTML = `<div class="bubble">${text}</div>`;
  chatArea.appendChild(messageRow);
  chatArea.scrollTop = chatArea.scrollHeight;
}

showNextMessage();

  </script>
</body>
</html>
