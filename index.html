<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram DM Visualization</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      width: 400px;
      height: 700px;
      background-color: #000;
      border: 1px solid #2f2f2f;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #2f2f2f;
      background-color: #000;
    }
    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }
    .chat-area {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message-row {
      display: flex;
      margin: 10px 0;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    .message-row.sent { justify-content: flex-end; }
    .message-row.received { justify-content: flex-start; }
    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      position: relative;
      word-wrap: break-word;
    }
    .message-row.sent .bubble { background-color: #262626; color: #fff; }
    .message-row.received .bubble { background-color: #1a1a1a; }
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 10px 14px;
      background-color: #262626;
      border-radius: 16px;
    }
    .typing-indicator span {
      width: 6px;
      height: 6px;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0.4;
      animation: blink 1.4s infinite both;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.4; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-3px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://i.imgur.com/yDBXR2X.jpg" alt="Profile">
      <div class="username">Tamar ðŸ‘¾</div>
    </div>
    <div class="chat-area" id="chatArea"></div>
  </div>
  <script>
    const conversation = [
      { sender: 'sent', text: 'Hey, what's up?' },
      { sender: 'received', text: 'Not much, you?' },
      { sender: 'sent', text: 'Just chilling. Wanna hang out?' }
    ];
    let currentIndex = 0;function showNextMessage() {
  if (currentIndex < conversation.length) {
    const chatArea = document.getElementById("chatArea");
    const msg = conversation[currentIndex];

    if (msg.sender === "sent") {
      // Show typing animation before displaying sent message
      const typingIndicator = document.createElement("div");
      typingIndicator.classList.add("message-row", "sent");
      typingIndicator.innerHTML = `<div class="typing-indicator"> <span></span><span></span><span></span> </div>`;
      chatArea.appendChild(typingIndicator);
      chatArea.scrollTop = chatArea.scrollHeight;

      setTimeout(() => {
        typingIndicator.remove();
        addMessage(msg.sender, msg.text);
        showNextMessage();
      }, 1500);
    } else {
      addMessage(msg.sender, msg.text);
      setTimeout(showNextMessage, 1000);
    }

    currentIndex++;
  }
}

function addMessage(sender, text) {
  const chatArea = document.getElementById("chatArea");
  const messageRow = document.createElement("div");
  messageRow.classList.add("message-row", sender);
  messageRow.innerHTML = `<div class="bubble">${text}</div>`;
  chatArea.appendChild(messageRow);
  chatArea.scrollTop = chatArea.scrollHeight;
}

showNextMessage();

  </script>
</body>
</html>
