<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Platform</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background: #f5f6fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            background-color: var(--background);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .translate-section input, .translate-section select {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .lesson-list {
            list-style: none;
        }

        .lesson-item {
            padding: 1rem;
            margin: 0.5rem 0;
            background: #f8f9fa;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-bar {
            width: 100px;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--secondary-color);
            transition: width 0.3s ease;
        }

        .translation-result {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Learn New Language</h1>
            <p>Interactive language learning platform</p>
        </header>

        <main class="main-grid">
            <!-- Translation Section -->
            <section class="card translate-section">
                <h2>Translation</h2>
                <div class="input-group">
                    <input type="text" id="textInput" placeholder="Enter text to translate">
                    <select id="sourceLang">
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                    </select>
                    <select id="targetLang">
                        <option value="hi">Hindi</option>
                        <option value="en">English</option>
                    </select>
                    <button onclick="translateText()">Translate</button>
                </div>
                <div id="translationResult" class="translation-result"></div>
            </section>

            <!-- Lessons Section -->
            <section class="card">
                <h2>Lessons</h2>
                <ul class="lesson-list" id="lessonList">
                    <!-- Lessons will be populated by JS -->
                </ul>
            </section>
        </main>
    </div>

    <script>
        // Mock data - Replace with actual API calls
        const lessons = [
            { id: 1, title: "Basic Greetings", progress: 30 },
            { id: 2, title: "Numbers 1-20", progress: 15 },
            { id: 3, title: "Common Phrases", progress: 0 }
        ];

        // Initialize lessons
        function initLessons() {
            const lessonList = document.getElementById('lessonList');
            lessonList.innerHTML = lessons.map(lesson => `
                <li class="lesson-item">
                    <div>
                        <h3>${lesson.title}</h3>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${lesson.progress}%"></div>
                        </div>
                    </div>
                    <button onclick="startLesson(${lesson.id})">Start</button>
                </li>
            `).join('');
        }

        // Translation function
        async function translateText() {
            const text = document.getElementById('textInput').value;
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;
            
            const resultDiv = document.getElementById('translationResult');
            resultDiv.innerHTML = '<p>Translating...</p>';

            try {
                // Replace with actual API call
                const response = await mockTranslationAPI(text, sourceLang, targetLang);
                resultDiv.innerHTML = `
                    <p><strong>Translation:</strong> ${response.translation}</p>
                    ${response.examples ? `
                        <div class="examples">
                            <p><strong>Examples:</strong></p>
                            <ul>${response.examples.map(ex => `<li>${ex}</li>`).join('')}</ul>
                        </div>
                    ` : ''}
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Translation failed: ${error.message}</p>`;
            }
        }

        // Mock translation API
        function mockTranslationAPI(text, source, target) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (text.toLowerCase() === 'hello') {
                        resolve({
                            translation: 'नमस्ते',
                            examples: ['नमस्ते, आप कैसे हैं?', 'नमस्ते दोस्त!']
                        });
                    } else {
                        reject(new Error('Word not in dictionary'));
                    }
                }, 500);
            });
        }

        // Lesson starter
        function startLesson(lessonId) {
            const lesson = lessons.find(l => l.id === lessonId);
            alert(`Starting lesson: ${lesson.title}`);
            // Add actual lesson logic here
        }

        // Initialize on load
        window.onload = initLessons;
    </script>
</body>
</html>
