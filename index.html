<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram DM Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dm-container {
            width: 90%;
            max-width: 600px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }
        .header {
            padding: 10px;
            border-bottom: 1px solid #dbdbdb;
            display: flex;
            align-items: center;
        }
        .header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header h2 {
            font-size: 16px;
            margin: 0;
        }
        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .message {
            display: flex;
            margin-bottom: 15px;
        }
        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message .bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 20px;
            position: relative;
        }
        .message.sent .bubble {
            background-color: #efefef;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        .message.received .bubble {
            background-color: #0095f6;
            color: #fff;
            border-bottom-left-radius: 0;
        }
        .input-container {
            padding: 10px;
            border-top: 1px solid #dbdbdb;
            display: flex;
            align-items: center;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 20px;
            outline: none;
        }
        .input-container button {
            background: none;
            border: none;
            color: #0095f6;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="dm-container">
        <div class="header">
            <img src="https://i.imgur.com/yourPfpImage.png" alt="Profile Picture">
            <h2>Username</h2>
        </div>
        <div class="messages">
            <div class="message received">
                <img src="https://imgur.com/a/yDBXR2X" alt="Profile Picture">
                <div class="bubble">Hey! How are you?</div>
            </div>
            <div class="message sent">
                <div class="bubble">I'm good, thanks! How about you?</div>
            </div>
            <div class="message received">
                <img src="https://i.imgur.com/yourPfpImage.png" alt="Profile Picture">
                <div class="bubble">Doing well! Want to catch up later?</div>
            </div>
            <div class="message sent">
                <div class="bubble">Sure, let's do it!</div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" placeholder="Message...">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
