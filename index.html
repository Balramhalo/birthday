<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batao Mujhme Kya Kami Hai?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fafafa;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            border: 1px solid #dbdbdb;
        }

        h1 {
            color: #262626;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            position: relative;
        }

        .option-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        #achaBtn {
            background: #0095f6;
            color: white;
        }

        #bekarBtn {
            background: #ed4956;
            color: white;
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            max-width: 80%;
            opacity: 0;
            pointer-events: none;
            display: none;
        }

        .typing-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .typing-text {
            font-size: 1.2rem;
            color: #262626;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #0095f6;
            animation: typing 2s steps(40) forwards,
                       blink-caret 0.75s step-end infinite;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            margin-left: 8px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #8e8e8e;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #0095f6; }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yeh Bata, Me Kesa Lagta Hu Tujhe? ðŸ¤”</h1>
        <div class="button-group">
            <button id="achaBtn" class="option-btn">Acha ðŸ˜Š</button>
            <button id="bekarBtn" class="option-btn">Bekar ðŸ˜’</button>
        </div>
    </div>

    <div class="message-box">
        <div class="typing-container">
            <div class="typing-text">Aww, Tu Bhi Bohot Achi Lagti Hai Mujhe!! ðŸ’–</div>
            <div class="typing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        const achaBtn = document.getElementById('achaBtn');
        const bekarBtn = document.getElementById('bekarBtn');
        const messageBox = document.querySelector('.message-box');
        let bekarAttempts = 0;

        // Acha Button Handler
        achaBtn.addEventListener('click', () => {
            document.querySelector('.button-group').style.opacity = '0';
            messageBox.style.display = 'block';
            
            setTimeout(() => {
                messageBox.style.opacity = '1';
            }, 50);
            
            setTimeout(() => {
                messageBox.style.opacity = '0';
                setTimeout(() => {
                    messageBox.style.display = 'none';
                    document.querySelector('.button-group').style.opacity = '1';
                }, 500);
            }, 3000);
        });

        // Bekar Button Handler
        bekarBtn.addEventListener('click', () => {
            bekarAttempts++;
            
            const containerRect = document.querySelector('.container').getBoundingClientRect();
            const maxX = containerRect.width - bekarBtn.offsetWidth - 20;
            const maxY = containerRect.height - bekarBtn.offsetHeight;
            
            bekarBtn.style.transition = `all ${Math.max(0.2, 0.6 - bekarAttempts*0.05)}s`;
            bekarBtn.style.transform = `translate(
                ${Math.random() * maxX}px,
                ${Math.random() * maxY}px
            )`;
            
            // Add slight rotation effect
            bekarBtn.style.rotate = `${Math.random() * 10 - 5}deg`;
        });

        // Mobile touch support
        [achaBtn, bekarBtn].forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    btn.style.transform = 'scale(1)';
                }, 100);
                btn.click();
            });
        });
    </script>
</body>
</html>
