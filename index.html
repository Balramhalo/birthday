<!DOCTYPE html>
<html lang="en">
<head>    
  <meta charset="UTF-8" />    
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />    
  <title>Instagram DM Replica</title>    
  <style>
    * {    
      margin: 0;    
      padding: 0;    
      box-sizing: border-box;    
    }    
    body {    
      background-color: #000;    
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;    
      display: flex;    
      justify-content: center;    
      align-items: center;    
      height: 100vh;    
      color: #fff;    
    }
    
    .container {    
      width: 400px;    
      height: 700px;    
      background-color: #000;    
      border: 1px solid #2f2f2f;    
      border-radius: 10px;    
      display: flex;    
      flex-direction: column;    
      overflow: hidden;    
      position: relative;    
    }    
    
    .header {    
      display: flex;    
      align-items: center;    
      padding: 10px;    
      border-bottom: 1px solid #2f2f2f;    
      background-color: #000;    
      flex-shrink: 0;
    }    
    
    .header img {    
      width: 40px;    
      height: 40px;    
      border-radius: 50%;    
      object-fit: cover;    
      margin-right: 10px;    
    }    
    
    .header .username {    
      font-size: 16px;    
      font-weight: 600;    
    }    
    
    .header-icons {    
      margin-left: auto;
      display: flex;    
      gap: 15px;    
    }    
    
    .icon-btn {    
      background: none;    
      border: none;    
      color: #fff;    
      font-size: 18px;    
      cursor: pointer;    
      transition: opacity 0.3s;    
    }    
    
    .chat-area {    
      flex: 1;    
      padding: 10px;    
      overflow-y: auto;    
    }    
    
    .message-row {    
      display: flex;    
      margin: 10px 0;    
      opacity: 0;    
      animation: fadeIn 0.5s forwards;    
      position: relative;
    }    
    
    .message-row.sent {    
      justify-content: flex-end;    
    }    
    
    .bubble {    
      max-width: 70%;    
      padding: 10px 14px;    
      border-radius: 16px;    
      font-size: 14px;    
      line-height: 1.4;    
      word-wrap: break-word;    
    }    
    
    .message-row.sent .bubble {    
      background-color: #0095f6;    
      color: #fff;    
      border-bottom-right-radius: 4px;    
      margin-bottom: 18px;
    }    
    
    .message-row.received .bubble {    
      background-color: #262626;    
      border-bottom-left-radius: 4px;    
    }    
    
    .seen-indicator {    
      font-size: 11px;    
      color: #a8a8a8 !important;    
      position: absolute;    
      right: 12px;    
      bottom: -15px;    
      font-style: normal;    
    }    
    
    @keyframes fadeIn {    
      to { opacity: 1; }    
    }    
    
    .typing-indicator {    
      display: flex;    
      align-items: center;    
      justify-content: center;    
      gap: 4px;    
    }    
    
    .typing-indicator span {    
      width: 6px;    
      height: 6px;    
      background-color: #fff;    
      border-radius: 50%;    
      opacity: 0.4;    
      animation: blink 1.4s infinite both;    
    }    
    
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }    
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }    
    
    @keyframes blink {    
      0%, 80%, 100% { opacity: 0.4; transform: translateY(0); }    
      40% { opacity: 1; transform: translateY(-3px); }    
    }    
    
    .options-bar {    
      display: none;    
      justify-content: center;    
      align-items: center;    
      gap: 20px;    
      padding: 10px;    
      border-top: 1px solid #2f2f2f;    
      background-color: #000;    
      flex-shrink: 0;    
    }    
    
    .option-btn {    
      padding: 10px 20px;    
      border: none;    
      border-radius: 20px;    
      font-size: 14px;    
      font-weight: 600;    
      cursor: pointer;    
      transition: background-color 0.3s, transform 0.3s;    
    }    
    
    .option-btn.acha {    
      background-color: #3cab5c;    
      color: #fff;    
    }    
    
    .option-btn.bekar {    
      background-color: #ed4956;    
      color: #fff;    
      position: relative;    
    }    
    
    .option-btn.bekar:hover {    
      transform: translate(    
        calc(-50px + 100px * Math.random()),    
        calc(-50px + 100px * Math.random())    
      );    
    }    
  </style>
</head>
<body>    
  <div class="container">    
    <div class="header">    
      <img src="https://i.imgur.com/yDBXR2X.jpg" alt="Profile">    
      <div class="username">Tamar ðŸ‘¾</div>    
      <div class="header-icons">    
        <button class="icon-btn" onclick="handleCall()">ðŸ“ž</button>    
        <button class="icon-btn" onclick="handleVideoCall()">ðŸ“¹</button>    
      </div>    
    </div>    
    
    <div class="chat-area" id="chatArea"></div>    
    
    <div class="options-bar" id="optionsBar">    
      <button class="option-btn acha" onclick="handleAcha()">Acha</button>    
      <button class="option-btn bekar" id="bekarButton" onclick="handleBekar()">Bekar</button>    
    </div>    
  </div>    
    
  <script>
    const conversation = [    
      { sender: 'received', text: 'Then me kyu nhi' },    
      { sender: 'received', text: 'kya kami hai' },    
      { sender: 'sent', text: 'Jb bnana hi nhi tko to' },    
      { sender: 'received', text: 'kya kami hai mere me' },    
      { sender: 'received', text: 'Me kesa lagta tujhe?' }    
    ];    
    
    let currentIndex = 0;    
    
    function showNextMessage() {    
      if (currentIndex < conversation.length) {    
        const chatArea = document.getElementById("chatArea");    
        const msg = conversation[currentIndex];    
    
        if (msg.sender === "received") {    
          const typingIndicator = document.createElement("div");    
          typingIndicator.classList.add("message-row", "received");    
          typingIndicator.innerHTML = `    
            <div class="bubble">    
              <div class="typing-indicator">    
                <span></span><span></span><span></span>    
              </div>    
            </div>    
          `;    
          chatArea.appendChild(typingIndicator);    
          chatArea.scrollTop = chatArea.scrollHeight;    
    
          setTimeout(() => {    
            chatArea.removeChild(typingIndicator);    
            addMessage(msg.sender, msg.text);    
            currentIndex++;    
            showNextMessage();    
          }, 1500);    
        } else {    
          addMessage(msg.sender, msg.text);    
          currentIndex++;    
          setTimeout(showNextMessage, 1000);    
        }    
      } else {    
        document.getElementById("optionsBar").style.display = "flex";    
      }    
    }    
    
    function addMessage(sender, text) {    
      const chatArea = document.getElementById("chatArea");    
      const msgRow = document.createElement("div");    
      msgRow.classList.add("message-row", sender);    
    
      const bubble = document.createElement("div");    
      bubble.classList.add("bubble");    
      bubble.textContent = text;    
    
      msgRow.appendChild(bubble);    
      chatArea.appendChild(msgRow);    
      chatArea.scrollTop = chatArea.scrollHeight;    
    
      if (sender === "sent") {    
        const oldSeen = document.querySelectorAll(".seen-indicator");    
        oldSeen.forEach((seen) => seen.remove());    
    
        setTimeout(() => {    
          const seenIndicator = document.createElement("div");    
          seenIndicator.classList.add("seen-indicator");    
          seenIndicator.innerText = "Seen just now";    
          msgRow.appendChild(seenIndicator);    
          chatArea.scrollTop = chatArea.scrollHeight;    
        }, 500);    
      }    
    }    
    
    function handleAcha() {    
      document.getElementById("optionsBar").style.display = "none";    
      addMessage("sent", "Acha lagta hai");    
    
      setTimeout(() => {    
        const chatArea = document.getElementById("chatArea");    
        const typingBubble = document.createElement("div");    
        typingBubble.classList.add("message-row", "received");    
        typingBubble.innerHTML = `    
          <div class="bubble">    
            <div class="typing-indicator">    
              <span></span><span></span><span></span>    
            </div>    
          </div>    
        `;    
        chatArea.appendChild(typingBubble);    
        chatArea.scrollTop = chatArea.scrollHeight;    
    
        setTimeout(() => {    
          chatArea.removeChild(typingBubble);    
          addMessage("received", "Tu bhi bohot achi lagti hai");    
        }, 1500);    
      }, 1500);    
    }    
    
    function handleBekar() {    
      const bekarBtn = document.getElementById("bekarButton");    
      const randX = Math.random() * 200 - 100;    
      const randY = Math.random() * 200 - 100;    
      bekarBtn.style.transform = `translate(${randX}px, ${randY}px)`;    
    }    
    
    function handleCall() { alert("Calling... ðŸ“ž"); }    
    function handleVideoCall() { alert("Video calling... ðŸ“¹"); }    
    
    showNextMessage();
  </script>
</body>
</html>
