<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Rizz Check</title>
    <link rel="icon" type="image/png" href="https://ibb.co/FkDMDxWR">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f5f5f5;
            --primary-color: #00ff88;
            --secondary-color: #ff4444;
            --border-color: #2a2a2a;
            --typing-bg: #1a1a1a;
            --accent: #00ff88;
            --star-color: rgba(255, 255, 255, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            color: var(--text-color);
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            width: 200vw;
            height: 200vh;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 20%, rgba(255, 68, 68, 0.1) 0%, transparent 30%);
            animation: nebulaFlow 40s linear infinite;
            z-index: 1;
        }

        /* Starfield Background */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            transform: rotate(-45deg);
            z-index: 2;
        }

        .star {
            position: absolute;
            background: var(--star-color);
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Cosmic Debris */
        .debris {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            clip-path: polygon(50% 0%, 80% 10%, 100% 35%, 90% 60%, 50% 100%, 10% 60%, 0% 35%, 20% 10%);
            animation: float 20s infinite linear, rotate 40s infinite linear;
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 120px;
            height: 2px;
            background: linear-gradient(-45deg, rgba(0, 255, 136, 0), var(--accent), rgba(0, 255, 136, 0));
            border-radius: 999px;
            filter: drop-shadow(0 0 6px var(--accent));
            animation: shooting 2s infinite;
            z-index: 3;
        }

        .container {
            background: rgba(10, 10, 10, 0.9);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.1),
                        inset 0 0 20px rgba(0, 255, 136, 0.2);
            width: 95%;
            max-width: 600px;
            position: relative;
            z-index: 4;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        /* Rest of the original styles remain the same */

        /* New Animations */
        @keyframes nebulaFlow {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-50%, -25%) rotate(5deg); }
            50% { transform: translate(-25%, -50%) rotate(-5deg); }
            75% { transform: translate(-75%, -25%) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div id="debris-container"></div>
    <div class="container">
        <h1>Yeh Bata, Me Kesa Lagta Hu Tujhe? ðŸ’«</h1>
        <div class="button-group">
            <button id="achaBtn" class="cyber-btn">Acha ðŸ˜‡</button>
            <button id="bekarBtn" class="cyber-btn">Bekar ðŸ˜ˆ</button>
        </div>

        <div class="message-container" id="messageContainer">
            <div class="typing-indicator">
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <span>Typing...</span>
            </div>
            <div class="message-text" id="messageText"></div>
        </div>
    </div>

    <script>
        // Initialize cosmic environment
        function createCosmicElements() {
            // Starfield
            const starsContainer = document.getElementById('stars');
            const debrisContainer = document.getElementById('debris-container');
            const elementCount = 200;

            for (let i = 0; i < elementCount; i++) {
                // Create stars
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
                starsContainer.appendChild(star);

                // Create space debris
                if(i % 10 === 0) {
                    const debris = document.createElement('div');
                    debris.className = 'debris';
                    debris.style.width = Math.random() * 20 + 10 + 'px';
                    debris.style.height = debris.style.width;
                    debris.style.left = Math.random() * 100 + '%';
                    debris.style.top = Math.random() * 100 + '%';
                    debris.style.animationDelay = Math.random() * 20 + 's';
                    debrisContainer.appendChild(debris);
                }
            }
        }

        // Shooting Stars Generator
        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            document.body.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 2000);
        }

        // Initialize cosmic environment
        createCosmicElements();
        setInterval(createShootingStar, 3000);

        // Original Application Logic remains the same
        const achaBtn = document.getElementById('achaBtn');
        const bekarBtn = document.getElementById('bekarBtn');
        const messageContainer = document.getElementById('messageContainer');
        const messageText = document.getElementById('messageText');
        let bekarAttempts = 0;

        const typeText = async (element, text, speed = 100) => {
            for (let i = 0; i < text.length; i++) {
                element.textContent += text[i];
                await new Promise(resolve => setTimeout(resolve, speed + Math.random() * 50));
            }
        };

        const deleteText = async (element, count, speed = 50) => {
            for (let i = 0; i < count; i++) {
                element.textContent = element.textContent.slice(0, -1);
                await new Promise(resolve => setTimeout(resolve, speed));
            }
        };

        achaBtn.addEventListener('click', async () => {
            createParticles();
            document.querySelector('.button-group').style.opacity = '0';
            messageContainer.classList.add('visible');
            messageText.textContent = '';

            await typeText(messageText, '', 120);
            await new Promise(resolve => setTimeout(resolve, 300));
            await deleteText(messageText, 3);
            await typeText(messageText, 'in', 150);
            await new Promise(resolve => setTimeout(resolve, 200));
            await deleteText(messageText, 2);
            await new Promise(resolve => setTimeout(resolve, 100));
            await typeText(messageText, 'Aww, Tu Bhi Bohot Achi Lagti Hai Mujhe!! ðŸ’–', 40);

            messageText.classList.add('visible');
            document.querySelector('.typing-indicator').style.display = 'none';
        });

        bekarBtn.addEventListener('click', () => {
            bekarAttempts++;
            const containerRect = document.querySelector('.container').getBoundingClientRect();
            const maxX = containerRect.width - bekarBtn.offsetWidth - 40;
            const maxY = containerRect.height - bekarBtn.offsetHeight - 20;

            bekarBtn.style.transition = `all ${Math.max(0.1, 0.5 - bekarAttempts*0.04)}s`;
            bekarBtn.style.transform = `translate(
                ${Math.random() * maxX}px,
                ${Math.random() * maxY}px
            ) rotate(${Math.random() * 15 - 7.5}deg)`;

            if(bekarAttempts > 3) {
                bekarBtn.style.filter = `hue-rotate(${bekarAttempts*30}deg)`;
            }
        });

        function createParticles() {
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particles';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 2000);
            }
        }

        // Mobile optimizations
        [achaBtn, bekarBtn].forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    btn.style.transform = 'scale(1)';
                }, 100);
                btn.click();
            });
        });
    </script>
</body>
</html>
