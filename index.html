<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Chat</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f8f8;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            height: 100vh;
        }

        .header {
            padding: 15px;
            border-bottom: 1px solid #dbdbdb;
            display: flex;
            align-items: center;
        }

        .back-arrow {
            font-size: 24px;
            margin-right: 15px;
        }

        .user-info {
            flex-grow: 1;
        }

        .username {
            font-weight: 600;
        }

        .active-status {
            color: #8e8e8e;
            font-size: 12px;
        }

        .chat-area {
            padding: 15px;
        }

        .message-thread {
            margin-bottom: 20px;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .user-bubble {
            background: #efefef;
            border-radius: 15px;
            padding: 10px 15px;
            margin: 5px 0;
            max-width: 70%;
        }

        .user-message {
            font-size: 14px;
            margin: 0;
        }

        .time {
            color: #8e8e8e;
            font-size: 12px;
            margin-left: 10px;
        }

        .reply-message {
            background: #efefef;
            border-radius: 15px;
            padding: 10px 15px;
            margin: 5px 0 5px auto;
            max-width: 70%;
        }

        .input-area {
            position: fixed;
            bottom: 0;
            width: 450px;
            background: white;
            border-top: 1px solid #dbdbdb;
            padding: 15px;
            display: flex;
        }

        .message-input {
            flex-grow: 1;
            border: 1px solid #dbdbdb;
            border-radius: 20px;
            padding: 10px 15px;
            margin-right: 10px;
        }

        .send-button {
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-arrow">‚Üê</div>
            <div class="user-info">
                <div class="username">xyz</div>
                <div class="active-status">Active now</div>
            </div>
        </div>

        <div class="chat-area">
            <!-- Message Thread 1 -->
            <div class="message-thread">
                <div class="message-header">
                    <div class="username">You</div>
                    <div class="time">14:19</div>
                </div>
                <div class="reply-message">
                    <p class="user-message">Tu privanshu ke biday ke din bhi nhi aayi</p>
                </div>
            </div>

            <!-- Message Thread 2 -->
            <div class="message-thread">
                <div class="message-header">
                    <div class="username">Sedd</div>
                    <div class="time">14:20</div>
                </div>
                <div class="user-bubble">
                    <p class="user-message">Sar dard krha toh<br>Soja</p>
                </div>
            </div>

            <!-- Message Thread 3 -->
            <div class="message-thread">
                <div class="message-header">
                    <div class="username">Kyu</div>
                    <div class="time">14:21</div>
                </div>
                <div class="user-bubble">
                    <p class="user-message">ni so skti</p>
                </div>
                <div class="reply-message">
                    <p class="user-message">Kyu<br>geo krni h</p>
                </div>
            </div>

            <!-- Message Thread 4 -->
            <div class="message-thread">
                <div class="message-header">
                    <div class="username">pranay bhaiya ki live start hogi</div>
                    <div class="time">14:22</div>
                </div>
                <div class="user-bubble">
                    <p class="user-message">darling me bhi whi dekh rha<br>Double tap to</p>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" class="message-input" placeholder="Message...">
            <button class="send-button">Send</button>
        </div>
    </div>
</body>
</html>
