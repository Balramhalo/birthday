<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Instagram DM Clone</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      width: 400px;
      height: 700px;
      background-color: #000;
      border: 1px solid #2f2f2f;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #2f2f2f;
      background-color: #000;
      flex-shrink: 0;
    }
    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }
    .header .username {
      font-size: 16px;
      font-weight: 600;
    }
    .chat-area {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message-row {
      display: flex;
      margin: 10px 0;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    .message-row.sent { justify-content: flex-end; }
    .message-row.received { justify-content: flex-start; }
    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
      background-color: #262626;
      word-wrap: break-word;
    }
    .message-row.sent .bubble {
      background-color: #0095f6;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .message-row.received .bubble {
      background-color: #262626;
      border-bottom-left-radius: 4px;
    }
    .seen-indicator {
      font-size: 11px;
      color: #a8a8a8;
      margin-top: 4px;
      text-align: right;
      font-style: italic;
    }
    @keyframes fadeIn { to { opacity: 1; } }
    .typing-indicator {
      display: inline-block;
      width: 50px;
      height: 16px;
      position: relative;
    }
    .typing-indicator span {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin: 0 2px;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0.4;
      animation: blink 1.4s infinite both;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.4; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-3px); }
    }
    .options-bar {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 10px;
      border-top: 1px solid #2f2f2f;
      background-color: #000;
      flex-shrink: 0;
    }
    .option-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .option-btn.acha { background-color: #3cab5c; color: #fff; }
    .option-btn.bekar { background-color: #ed4956; color: #fff; position: relative; }
    .option-btn:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://i.imgur.com/yDBXR2X.jpg" alt="Profile" onerror="this.src='https://via.placeholder.com/40?text=No+Pic';">
      <div class="username">Tamar ðŸ‘¾</div>
    </div>
    <div class="chat-area" id="chatArea"></div>
    <div class="options-bar" id="optionsBar">
      <button class="option-btn acha" onclick="handleAcha()">Acha</button>
      <button class="option-btn bekar" id="bekarButton" onclick="handleBekar()" onmouseover="moveBekarButton()">Bekar</button>
    </div>
  </div>
  <script>
    const conversation = [
      { sender: 'received', text: 'Then me kyu nhi' },
      { sender: 'received', text: 'kya kami hai' },
      { sender: 'sent', text: 'Jb bnana hi nhi tko to' },
      { sender: 'received', text: 'kya kami hai mere me' },
      { sender: 'received', text: 'Me kesa lagta tujhe?' }
    ];
    let currentIndex = 0;
    const chatArea = document.getElementById('chatArea');
    const optionsBar = document.getElementById('optionsBar');

    function appendMessage(sender, text) {
      const row = document.createElement('div');
      row.classList.add('message-row', sender);
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.textContent = text;
      if (sender === 'sent') {
        const seen = document.createElement('div');
        seen.className = 'seen-indicator';
        seen.textContent = 'Seen just now';
        bubble.appendChild(document.createElement('br'));
        bubble.appendChild(seen);
      }
      row.appendChild(bubble);
      chatArea.appendChild(row);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function showTyping(sender, callback) {
      const row = document.createElement('div');
      row.classList.add('message-row', sender);
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
      row.appendChild(bubble);
      chatArea.appendChild(row);
      chatArea.scrollTop = chatArea.scrollHeight;
      setTimeout(() => {
        row.remove();
        callback();
      }, 1200);
    }

    function processConversation() {
      if (currentIndex >= conversation.length) {
        optionsBar.style.display = 'flex';
        return;
      }
      const msg = conversation[currentIndex];
      if (msg.sender === 'received') {
        showTyping(msg.sender, () => {
          appendMessage(msg.sender, msg.text);
          currentIndex++;
          setTimeout(processConversation, 600);
        });
      } else {
        appendMessage(msg.sender, msg.text);
        currentIndex++;
        setTimeout(processConversation, 600);
      }
    }

    function handleAcha() {
      optionsBar.style.display = 'none';
      appendMessage('sent', 'Acha');
      setTimeout(() => {
        showTyping('received', () => {
          appendMessage('received', 'Aww yaar sahi me thank you!!!!!');
        });
      }, 800);
    }

    function handleBekar() {
      document.getElementById('bekarButton').remove();
    }

    function moveBekarButton() {
      document.getElementById('bekarButton').style.transform = `translate(${Math.random() * 50}px, ${Math.random() * 50}px)`;
    }

    processConversation();
  </script>
</body>
</html>
