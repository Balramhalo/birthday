<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Am I Looking?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f2f5;
        }

        .container {
            border: 2px solid #2c3e50;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 90%;
            margin: 1rem;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2rem;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #3498db;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
            position: relative;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        #achaBtn {
            background: #3498db;
            color: white;
        }

        #bekarBtn {
            background: #e74c3c;
            color: white;
        }

        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            opacity: 0;
            pointer-events: none;
            max-width: 80%;
            text-align: center;
        }

        .typing-effect {
            border-right: 2px solid #3498db;
            white-space: nowrap;
            overflow: hidden;
            font-size: 1.5rem;
            color: #2c3e50;
            animation: typing 3s steps(40) forwards,
                       blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #3498db; }
        }

        .visible {
            opacity: 1;
            transition: opacity 0.5s;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>How Am I Looking? üòé</h1>
        <div class="button-group">
            <button id="achaBtn" class="btn">Awesome! üòç</button>
            <button id="bekarBtn" class="btn">Not Good üòí</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        const achaBtn = document.getElementById('achaBtn');
        const bekarBtn = document.getElementById('bekarBtn');
        const message = document.getElementById('message');
        let bekarClicks = 0;

        // Acha Button Handler
        achaBtn.addEventListener('click', () => {
            document.querySelector('.button-group').style.opacity = '0';
            message.innerHTML = '<div class="typing-effect">Aww! Thanks! You\'re Looking Great Too! üòò</div>';
            message.classList.add('visible');
            
            setTimeout(() => {
                message.classList.remove('visible');
                document.querySelector('.button-group').style.opacity = '1';
            }, 5000);
        });

        // Bekar Button Handler
        bekarBtn.addEventListener('click', () => {
            bekarClicks++;
            
            // Teleportation with boundary check
            const containerRect = document.querySelector('.container').getBoundingClientRect();
            const maxX = containerRect.width - bekarBtn.offsetWidth - 20;
            const maxY = containerRect.height - bekarBtn.offsetHeight - 20;
            
            bekarBtn.style.transition = `all ${Math.max(0.3, 0.8 - bekarClicks*0.1)}s`;
            bekarBtn.style.transform = `translate(${Math.random() * maxX}px, ${Math.random() * maxY}px)`;
            
            // Twist after 3 clicks
            if(bekarClicks === 3) {
                bekarBtn.style.backgroundColor = '#3498db';
                bekarBtn.textContent = "Okay, You Win! üòÖ";
                setTimeout(() => {
                    bekarBtn.style.backgroundColor = '#e74c3c';
                    bekarBtn.textContent = "Not Good üòí";
                    bekarClicks = 0;
                    bekarBtn.style.transform = 'translate(0)';
                }, 2000);
            }
        });

        // Mobile touch support
        [achaBtn, bekarBtn].forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                btn.click();
            });
        });
    </script>
</body>
</html>
