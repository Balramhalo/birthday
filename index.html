<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Instagram DM Visualization</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      width: 400px;
      height: 700px;
      background-color: #000;
      border: 1px solid #2f2f2f;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    /* Header */
    .header {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #2f2f2f;
      background-color: #000;
      flex-shrink: 0;
    }
    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }
    .header .username {
      font-size: 16px;
      font-weight: 600;
    }
    /* Chat Area */
    .chat-area {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message-row {
      display: flex;
      margin: 10px 0;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    .message-row.sent {
      justify-content: flex-end; /* Girl's messages to the right */
    }
    .message-row.received {
      justify-content: flex-start; /* Boy's messages to the left */
    }
    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
    }
    /* Girl (sent) = Blue bubble */
    .message-row.sent .bubble {
      background-color: #0095f6; /* Instagram's sent color */
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    /* Boy (received) = Dark bubble */
    .message-row.received .bubble {
      background-color: #262626;
      border-bottom-left-radius: 4px;
    }
    /* Fade-in for messages */
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    /* Typing indicator bubble */
    .typing-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    .typing-indicator span {
      width: 6px;
      height: 6px;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0.4;
      animation: blink 1.4s infinite both;
    }
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.4; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-3px); }
    }
    /* Seen indicator for sent messages */
    .seen-indicator {
      font-size: 11px;
      color: #a8a8a8;
      margin-top: 4px;
      text-align: right;
      font-style: italic;
    }
    /* Options bar at the bottom */
    .options-bar {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 10px;
      border-top: 1px solid #2f2f2f;
      background-color: #000;
      flex-shrink: 0;
    }
    .option-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .option-btn.acha {
      background-color: #3cab5c;
      color: #fff;
    }
    .option-btn.bekar {
      background-color: #ed4956;
      color: #fff;
      position: relative;
    }
    .option-btn.bekar:hover {
      transform: translate(
        calc(-50px + 100px * Math.random()),
        calc(-50px + 100px * Math.random())
      );
    }
    .option-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header with profile pic and username -->
    <div class="header">
      <img src="https://i.imgur.com/yDBXR2X.jpg" alt="Profile" onerror="this.src='https://via.placeholder.com/40?text=No+Pic';">
      <div class="username">Tamar ðŸ‘¾</div>
    </div>

    <!-- Main chat area -->
    <div class="chat-area" id="chatArea"></div>

    <!-- Options bar (Bekar teleports, Acha sends new messages) -->
    <div class="options-bar" id="optionsBar">
      <button class="option-btn acha" onclick="handleAcha()">Acha</button>
      <button class="option-btn bekar" id="bekarButton" onclick="handleBekar()">Bekar</button>
    </div>
  </div>

  <script>
    /**
     * conversation: The full conversation between boy (received) and girl (sent).
     * boy = 'received', girl = 'sent'
     */
    const conversation = [
      { sender: 'received', text: 'Then me kyu nhi' },
      { sender: 'received', text: 'kya kami hai' },
      { sender: 'sent', text: 'Jb bnana hi nhi tko to' },
      { sender: 'received', text: 'kya kami hai mere me' },
      { sender: 'received', text: 'Me kesa lagta tujhe?' },
      { sender: 'sent', text: 'bas dost?' },
      { sender: 'received', text: 'Acha dost ya bas dost?' },
      { sender: 'sent', text: 'Bas dost' },
      { sender: 'received', text: 'Ok' }
    ];

    let currentIndex = 0;

    /**
     * Displays messages from conversation array one by one.
     * If it's from boy (received), show typing bubble first.
     */
    function showNextMessage() {
      if (currentIndex < conversation.length) {
        const chatArea = document.getElementById("chatArea");
        const msg = conversation[currentIndex];

        // If from boy => typing animation first
        if (msg.sender === "received") {
          const typingRow = document.createElement("div");
          typingRow.classList.add("message-row", "received");
          typingRow.innerHTML = `
            <div class="bubble">
              <div class="typing-indicator">
                <span></span><span></span><span></span>
              </div>
            </div>
          `;
          chatArea.appendChild(typingRow);
          chatArea.scrollTop = chatArea.scrollHeight;

          setTimeout(() => {
            chatArea.removeChild(typingRow);
            addMessage(msg.sender, msg.text);
            currentIndex++;
            showNextMessage();
          }, 1500);
        } else {
          // If from girl => directly add
          addMessage(msg.sender, msg.text);
          currentIndex++;
          setTimeout(showNextMessage, 1000);
        }
      } else {
        // Once conversation is done, show the options bar
        document.getElementById("optionsBar").style.display = "flex";
      }
    }

    /**
     * Adds a single message row to the chat.
     * If it's from the girl (sent), show "Seen just now" after 0.5s
     */
    function addMessage(sender, text) {
      const chatArea = document.getElementById("chatArea");

      // Create row
      const row = document.createElement("div");
      row.classList.add("message-row", sender);

      // Create bubble
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.textContent = text;

      row.appendChild(bubble);
      chatArea.appendChild(row);
      chatArea.scrollTop = chatArea.scrollHeight;

      // If from the girl => add "Seen just now" after 0.5s
      if (sender === "sent") {
        setTimeout(() => {
          const seen = document.createElement("div");
          seen.classList.add("seen-indicator");
          seen.innerText = "Seen just now";
          row.appendChild(seen);
          chatArea.scrollTop = chatArea.scrollHeight;
        }, 500);
      }
    }

    /**
     * Acha button => Girl (sent) sends "Acha lagta hai"
     * Then boy (received) replies "Tu bhi bohot achi lagti hai"
     */
    function handleAcha() {
      // Hide options
      document.getElementById("optionsBar").style.display = "none";

      // Girl sends "Acha lagta hai"
      addMessage("sent", "Acha lagta hai");

      // After 1.5s => Boy replies "Tu bhi bohot achi lagti hai" with typing bubble
      setTimeout(() => {
        const chatArea = document.getElementById("chatArea");
        // Typing row
        const typingRow = document.createElement("div");
        typingRow.classList.add("message-row", "received");
        typingRow.innerHTML = `
          <div class="bubble">
            <div class="typing-indicator">
              <span></span><span></span><span></span>
            </div>
          </div>
        `;
        chatArea.appendChild(typingRow);
        chatArea.scrollTop = chatArea.scrollHeight;

        setTimeout(() => {
          chatArea.removeChild(typingRow);
          addMessage("received", "Tu bhi bohot achi lagti hai");
        }, 1500);
      }, 1500);
    }

    /**
     * Bekar button => teleports randomly
     */
    function handleBekar() {
      const bekarBtn = document.getElementById("bekarButton");
      const randX = Math.random() * 100 - 50;
      const randY = Math.random() * 100 - 50;
      bekarBtn.style.transform = `translate(${randX}px, ${randY}px)`;
    }

    // Start the conversation
    showNextMessage();
  </script>
</body>
</html>
