<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balram Language Translator</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #menu {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        #nav {
            display: none;
            position: absolute;
            top: 40px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        .content {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="menu">☰</div>
    <div id="nav">
        <p>Vocabulary</p>
        <p>History</p>
        <p>Owner</p>
    </div>
    <div class="content">
        <h1>Balram Language Translator</h1>
        <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
        <button onclick="translate()">Translate</button>
        <p id="output"></p>
    </div>
    <script>
        const translations = {
            "hello": "Bal-ollhe 😊",
            "world": "Bal-dlrow 🔥",
            "language": "Bal-egaugnal 🌍"
        };document.getElementById('menu').addEventListener('click', function() {
        let nav = document.getElementById('nav');
        nav.style.display = (nav.style.display === 'block') ? 'none' : 'block';
    });

    function translate() {
        let input = document.getElementById("inputText").value.toLowerCase();
        let words = input.split(" ");
        let translatedWords = words.map(word => translations[word] || `Bal-${word.split('').reverse().join('')} ✨`);
        document.getElementById("output").innerText = translatedWords.join(" ");
    }
</script>

</body>
</html>
