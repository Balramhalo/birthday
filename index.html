<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram DM Clone</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            height: 700px;
            border: 1px solid #262626;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            background-color: #000;
            overflow: hidden;
            position: relative;
        }
        .header {
            padding: 12px 16px;
            border-bottom: 1px solid #262626;
            display: flex;
            align-items: center;
            background: #000;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
        }
        .username {
            font-weight: 600;
            font-size: 15px;
        }
        .chat-area {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }
        .message {
            display: flex;
            gap: 8px;
            margin: 16px 0;
            align-items: flex-end;
        }
        .message.sent {
            flex-direction: row-reverse;
        }
        .message.received {
            flex-direction: row;
        }
        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 22px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
        }
        .message.sent .message-bubble {
            background-color: #0095f6;
            color: white;
            border-bottom-right-radius: 0;
        }
        .message.received .message-bubble {
            background-color: #262626;
            border-bottom-left-radius: 0;
        }
        .time-stamp {
            color: #a8a8a8;
            font-size: 11px;
            margin-top: 4px;
        }
        .seen {
            font-size: 11px;
            color: #a8a8a8;
            margin-top: 4px;
            text-align: right;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 20px;
            background-color: #262626;
            border-radius: 10px;
            position: relative;
        }
        .typing-indicator::before, .typing-indicator::after, .typing-indicator span {
            content: '';
            display: block;
            width: 6px;
            height: 6px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.6;
            animation: blink 1.4s infinite both;
        }
        .typing-indicator::before {
            animation-delay: 0.2s;
        }
        .typing-indicator span {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 80%, 100% { opacity: 0.6; transform: translateY(0); }
            40% { opacity: 1; transform: translateY(-3px); }
        }
        .options-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 16px;
            border-top: 1px solid #262626;
            background: #000;
        }
        .option-button {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .acha-button {
            background: #0095f6;
            color: white;
        }
        .bekar-button {
            background: #ed4956;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.imgur.com/yDBXR2X.jpg" class="profile-pic" alt="Profile Picture">
            <div class="username">Tamatar</div>
        </div>
        <div class="chat-area" id="chatArea">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="options-bar" id="optionsBar">
            <button class="option-button acha-button" onclick="handleAcha()">Acha</button>
            <button class="option-button bekar-button" id="bekarButton" onmouseover="moveBekarButton()">Bekar</button>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const optionsBar = document.getElementById('optionsBar');
        const bekarButton = document.getElementById('bekarButton');

        const messages = [
            { type: 'received', text: 'Then me kyu nhi', profilePic: 'https://i.imgur.com/yDBXR2X.jpg' },
            { type: 'received', text: 'kya kami hai', profilePic: 'https://i.imgur.com/yDBXR2X.jpg' },
            { type: 'sent', text: 'Jb bnana hi nhi tko to', profilePic: 'https://i.imgur.com/yourPfpImage.png' },
            { type: 'received', text: 'kya kami hai mere me', profilePic: 'https://i.imgur.com/yDBXR2X.jpg' },
            { type: 'received', text: 'Me kesa lagta tujhe?', profilePic: 'https://i.imgur.com/yDBXR2X.jpg' }
        ];

        function appendMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', message.type);

            const profileImg = document.createElement('img');
            profileImg.src = message.profilePic;
            profileImg.classList.add('profile-pic');

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            messageBubble.innerText = message.text;

            const timeStamp = document.createElement('div');
            timeStamp.classList.add('time-stamp');
            timeStamp.innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageDiv.appendChild(profileImg);
            messageDiv.appendChild(messageBubble);

            if (message.type === 'sent') {
                const seenIndicator = document.createElement('div');
                seenIndicator.classList.add('seen');
                seenIndicator.innerText = 'Seen';
                messageDiv.appendChild(seenIndicator);
            }

            messageBubble.appendChild(timeStamp);
            chatArea.appendChild(messageDiv);

            chatArea.scrollTop = chatArea.scrollHeight; // Auto-scroll to latest message
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('message', 'received');

            const profileImg = document.createElement('img');
            profileImg.src = 'https://i.imgur.com/yDBXR2X.jpg';
            profileImg.classList.add('profile-pic');

            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('typing-indicator');
            typingIndicator.innerHTML = '<span></span>';

            typingDiv.appendChild(profileImg);
            typingDiv.appendChild(typingIndicator);
            chatArea.appendChild(typingDiv);

            chatArea.scrollTop = chatArea.scrollHeight; // Auto-scroll
            return typingDiv;
        }

        function handleAcha() {
            optionsBar.style.display = 'none';

            appendMessage({ type: 'sent', text: 'Haan tu achi hai ðŸ™‚', profilePic: 'https://i.imgur.com/yourPfpImage.png' });

            setTimeout(() => {
                const typingDiv = showTypingIndicator();
                setTimeout(() => {
                    chatArea.removeChild(typingDiv);
                    appendMessage({ type: 'received', text: 'Sach me?', profilePic: 'https://i.imgur.com/yDBXR2X.jpg' });
                }, 2000);
            }, 1000);
        }

        function moveBekarButton() {
            const x = Math.random() * 100 - 50;
            const y = Math.random() * 100 - 50;
            bekarButton.style.transform = `translate(${x}px, ${y}px)`;
        }

        function initChat() {
            messages.forEach((msg, index) => {
                setTimeout(() => {
                    appendMessage(msg);
                    if (index === messages.length - 1) {
                        setTimeout(() => {
                            optionsBar.style.display = 'flex';
                        }, 1000);
                    }
                }, index * 2000);
            });
        }

        initChat();
    </script>
</body>
</html>
