<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram DM Visualization</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      width: 400px;
      height: 700px;
      background-color: #000;
      border: 1px solid #2f2f2f;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    /* Header */
    .header {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #2f2f2f;
      background-color: #000;
      flex-shrink: 0;
    }
    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }
    .header .username {
      font-size: 16px;
      font-weight: 600;
    }
    /* Chat Area */
    .chat-area {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message-row {
      display: flex;
      margin: 10px 0;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      position: relative;
    }
    .message-row.sent {
      justify-content: flex-end;  /* Girl's messages (sent) appear on right */
    }
    .message-row.received {
      justify-content: flex-start; /* Boy's messages (received) appear on left */
    }
    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
    }
    /* Girl (sent) message style */
    .message-row.sent .bubble {
      background-color: #0095f6; /* Instagram's sent message color */
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    /* Boy (received) message style */
    .message-row.received .bubble {
      background-color: #262626; /* Instagram's received message color */
      border-bottom-left-radius: 4px;
    }
    /* Seen Indicator styling */
    .seen-indicator {
      font-size: 11px;
      color: #a8a8a8;
      margin-top: 4px;
      text-align: right;
      font-style: italic;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    /* Typing Animation inside a bubble */
    .typing-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    .typing-indicator span {
      width: 6px;
      height: 6px;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0.4;
      animation: blink 1.4s infinite both;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.4; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-3px); }
    }
    /* Options Bar */
    .options-bar {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 10px;
      border-top: 1px solid #2f2f2f;
      background-color: #000;
      flex-shrink: 0;
    }
    .option-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .option-btn.acha {
      background-color: #3cab5c;
      color: #fff;
    }
    .option-btn.bekar {
      background-color: #ed4956;
      color: #fff;
      position: relative;
    }
    .option-btn.bekar:hover {
      transform: translate(\n        calc(-50px + 100px * Math.random()),\n        calc(-50px + 100px * Math.random())\n      );\n    }\n    .option-btn:hover { opacity: 0.9; }\n  </style>\n</head>\n<body>\n  <div class=\"container\">\n    <div class=\"header\">\n      <img src=\"https://i.imgur.com/yDBXR2X.jpg\" alt=\"Profile\" onerror=\"this.src='https://via.placeholder.com/40?text=No+Pic';\">\n      <div class=\"username\">Tamar ðŸ‘¾</div>\n    </div>\n    <div class=\"chat-area\" id=\"chatArea\"></div>\n    <div class=\"options-bar\" id=\"optionsBar\">\n      <button class=\"option-btn acha\" onclick=\"handleAcha()\">Acha</button>\n      <button class=\"option-btn bekar\" id=\"bekarButton\" onclick=\"handleBekar()\">Bekar</button>\n    </div>\n  </div>\n  <script>\n    // Full conversation between girl (sent) and boy (received)\n    // Girl = sent (our messages), Boy = received (opponent)\n    const conversation = [\n      { sender: 'received', text: 'Then me kyu nhi' },\n      { sender: 'received', text: 'kya kami hai' },\n      { sender: 'sent', text: 'Jb bnana hi nhi tko to' },\n      { sender: 'received', text: 'kya kami hai mere me' },\n      { sender: 'received', text: 'Me kesa lagta tujhe?' }\n    ];\n    let currentIndex = 0;\n\n    // Show messages one by one\n    function showNextMessage() {\n      if (currentIndex < conversation.length) {\n        const chatArea = document.getElementById(\"chatArea\");\n        const msg = conversation[currentIndex];\n\n        if (msg.sender === \"received\") {\n          // For boy's messages, show a typing indicator in a bubble\n          const typingIndicator = document.createElement(\"div\");\n          typingIndicator.classList.add(\"message-row\", \"received\");\n          typingIndicator.innerHTML = `<div class=\"bubble\"><div class=\"typing-indicator\"><span></span><span></span><span></span></div></div>`;\n          chatArea.appendChild(typingIndicator);\n          chatArea.scrollTop = chatArea.scrollHeight;\n\n          setTimeout(() => {\n            chatArea.removeChild(typingIndicator);\n            addMessage(msg.sender, msg.text);\n            currentIndex++;\n            showNextMessage();\n          }, 1500);\n        } else {\n          // For girl's messages, display immediately\n          addMessage(msg.sender, msg.text);\n          currentIndex++;\n          setTimeout(showNextMessage, 1000);\n        }\n      } else {\n        // After conversation, show options\n        document.getElementById(\"optionsBar\").style.display = \"flex\";\n      }\n    }\n\n    // Add a message bubble\n    function addMessage(sender, text) {\n      const chatArea = document.getElementById(\"chatArea\");\n      const messageRow = document.createElement(\"div\");\n      messageRow.classList.add(\"message-row\", sender);\n\n      const messageBubble = document.createElement(\"div\");\n      messageBubble.classList.add(\"bubble\");\n      messageBubble.innerText = text;\n\n      messageRow.appendChild(messageBubble);\n      chatArea.appendChild(messageRow);\n      chatArea.scrollTop = chatArea.scrollHeight;\n\n      // If it's a girl's (sent) message, add the \"Seen just now\" indicator after 0.5 seconds\n      if (sender === \"sent\") {\n        setTimeout(() => {\n          const seenIndicator = document.createElement(\"div\");\n          seenIndicator.classList.add(\"seen-indicator\");\n          seenIndicator.innerText = \"Seen just now\";\n          messageRow.appendChild(seenIndicator);\n          chatArea.scrollTop = chatArea.scrollHeight;\n        }, 500);\n      }\n    }\n\n    // When Acha is pressed\n    function handleAcha() {\n      document.getElementById(\"optionsBar\").style.display = \"none\";\n\n      // Girl sends \"Acha lagta hai\"\n      addMessage(\"sent\", \"Acha lagta hai\");\n\n      // After 1.5s, boy responds with a typing indicator then message\n      setTimeout(() => {\n        const chatArea = document.getElementById(\"chatArea\");\n        const typingIndicator = document.createElement(\"div\");\n        typingIndicator.classList.add(\"message-row\", \"received\");\n        typingIndicator.innerHTML = `<div class=\"bubble\"><div class=\"typing-indicator\"><span></span><span></span><span></span></div></div>`;\n        chatArea.appendChild(typingIndicator);\n        chatArea.scrollTop = chatArea.scrollHeight;\n\n        setTimeout(() => {\n          chatArea.removeChild(typingIndicator);\n          addMessage(\"received\", \"Tu bhi bohot achi lagti hai\");\n        }, 1500);\n      }, 1500);\n    }\n\n    // When Bekar is pressed, the Bekar button teleports randomly\n    function handleBekar() {\n      const bekarBtn = document.getElementById(\"bekarButton\");\n      const randX = Math.random() * 200 - 100;\n      const randY = Math.random() * 200 - 100;\n      bekarBtn.style.transform = `translate(${randX}px, ${randY}px)`;\n    }\n\n    // Start the conversation\n    showNextMessage();\n  </script>\n</body>\n</html>\n"}
