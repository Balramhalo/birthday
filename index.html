<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mai Kaisa Hu? ðŸ˜Ž</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
        }

        .btn-container {
            position: relative;
            height: 100vh;
        }

        .choice-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 1.5rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #achaBtn {
            left: 10%;
            background: #00ff88;
            color: #1a1a1a;
            animation: floatLeft 2s infinite;
        }

        #bekarBtn {
            right: 10%;
            background: #ff4444;
            color: white;
            animation: floatRight 2s infinite;
        }

        .choice-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }

        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5rem;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            width: 90vw;
        }

        .stats {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.2rem;
        }

        @keyframes floatLeft {
            0%, 100% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-50%) translateX(-10px); }
        }

        @keyframes floatRight {
            0%, 100% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-50%) translateX(10px); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            animation: confetti 2s linear;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .choice-btn {
                padding: 1.2rem 2.5rem;
                font-size: 1.2rem;
            }
            
            #message {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="stats" id="stats">Attempts: 0</div>
    <div class="btn-container">
        <button id="achaBtn" class="choice-btn">Acha ðŸ˜‡</button>
        <button id="bekarBtn" class="choice-btn">Bekar ðŸ˜ˆ</button>
        <div id="message"></div>
    </div>

    <script>
        const achaBtn = document.getElementById('achaBtn');
        const bekarBtn = document.getElementById('bekarBtn');
        const message = document.getElementById('message');
        const stats = document.getElementById('stats');
        let teleportCount = 0;
        let attempts = 0;

        // Mobile vibration support
        const vibrate = (pattern) => {
            if('vibrate' in navigator) navigator.vibrate(pattern);
        };

        // Acha Button Handler
        achaBtn.addEventListener('click', () => {
            vibrate([100, 50, 100]);
            createConfetti();
            message.innerHTML = "Aww! ðŸ˜˜<br>Tu Bhi Bahut Acha Hai Yaar!";
            message.style.opacity = '1';
            stats.textContent = `Success in ${attempts+1} attempts!`;
            
            setTimeout(() => {
                message.style.opacity = '0';
                attempts = 0;
                stats.textContent = 'Attempts: 0';
            }, 5000);
        });

        // Bekar Button Handler
        bekarBtn.addEventListener('click', () => {
            vibrate(50);
            attempts++;
            stats.textContent = `Attempts: ${attempts}`;
            
            teleportCount++;
            const maxX = window.innerWidth - bekarBtn.offsetWidth;
            const maxY = window.innerHeight - bekarBtn.offsetHeight;
            
            bekarBtn.style.transition = `all ${Math.max(0.3, 1 - teleportCount*0.1)}s`;
            bekarBtn.style.left = `${Math.random() * maxX}px`;
            bekarBtn.style.top = `${Math.random() * maxY}px`;
            bekarBtn.style.position = 'absolute';
            bekarBtn.style.right = 'auto';
            
            // Progressive difficulty
            bekarBtn.style.transform = `scale(${1 + teleportCount*0.1})`;
            if(teleportCount > 3) {
                bekarBtn.style.fontSize = `${1.8 - teleportCount*0.1}rem`;
            }
            
            setTimeout(() => {
                bekarBtn.style.transform = 'scale(1)';
            }, 300);
        });

        function createConfetti() {
            for(let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2000);
            }
        }

        // Mobile touch optimization
        bekarBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            bekarBtn.click();
        });

        // Orientation change handling
        window.addEventListener('orientationchange', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
