<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram DM Replica</title>
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --border: #262626;
            --sent-bg: #0095f6;
            --received-bg: #262626;
            --secondary-text: #a8a8a8;
            --online-status: #00cc5b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 450px;
            height: 800px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        /* Header Styles */
        .header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            background: var(--bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-arrow {
            font-size: 24px;
            margin-right: 15px;
            cursor: pointer;
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
        }

        .online-status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background: var(--online-status);
            border-radius: 50%;
            border: 2px solid var(--bg);
        }

        .user-info {
            flex-grow: 1;
        }

        .username {
            font-weight: 600;
            font-size: 16px;
        }

        .active-status {
            color: var(--secondary-text);
            font-size: 12px;
            margin-top: 2px;
        }

        .header-icons {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
        }

        /* Chat Area */
        .chat-area {
            padding: 16px;
            padding-bottom: 80px;
            height: calc(100% - 120px);
            overflow-y: auto;
        }

        .message {
            display: flex;
            gap: 8px;
            margin: 16px 0;
            align-items: flex-end;
        }

        .received {
            flex-direction: row;
        }

        .sent {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 22px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
            animation: messageFade 0.3s ease-in;
        }

        @keyframes messageFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .received .message-bubble {
            background: var(--received-bg);
            border-radius: 0 22px 22px 22px;
        }

        .sent .message-bubble {
            background: var(--sent-bg);
            border-radius: 22px 0 22px 22px;
            color: white;
        }

        .seen-indicator {
            font-size: 11px;
            color: var(--secondary-text);
            position: absolute;
            right: 12px;
            bottom: -18px;
            opacity: 0;
            animation: seenFade 0.3s ease-in forwards;
            animation-delay: 0.5s;
        }

        @keyframes seenFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Input Area */
        .input-area {
            position: fixed;
            bottom: 0;
            width: 450px;
            background: var(--bg);
            border-top: 1px solid var(--border);
            padding: 16px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .message-input {
            flex-grow: 1;
            background: var(--received-bg);
            border: none;
            border-radius: 22px;
            padding: 12px 20px;
            color: var(--text);
            font-size: 15px;
        }

        .send-button {
            background: transparent;
            color: var(--sent-bg);
            border: none;
            font-weight: 600;
            font-size: 15px;
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-arrow">‚Üê</div>
            <div style="position: relative;">
                <img src="https://i.ibb.co/Jj238NKv/profile-pic.jpg" class="profile-pic" alt="Tamatar">
                <div class="online-status"></div>
            </div>
            <div class="user-info">
                <div class="username">Tamatar</div>
                <div class="active-status">Active now</div>
            </div>
            <div class="header-icons">
                <button class="icon-btn">üìû</button>
                <button class="icon-btn">üìπ</button>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <!-- Messages will be inserted here -->
        </div>

        <div class="input-area">
            <input type="text" class="message-input" placeholder="Message..." id="messageInput">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let lastSeenIndicator = null;
        
        function createMessage(text, isSent) {
            const chatArea = document.getElementById('chatArea');
            const message = document.createElement('div');
            message.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            if(isSent) {
                if(lastSeenIndicator) lastSeenIndicator.remove();
                const seen = document.createElement('div');
                seen.className = 'seen-indicator';
                seen.textContent = 'Seen just now';
                bubble.appendChild(seen);
                lastSeenIndicator = seen;
            }
            
            message.appendChild(bubble);
            chatArea.appendChild(message);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            if(input.value.trim()) {
                createMessage(input.value, true);
                input.value = '';
                
                // Simulate reply after 1 second
                setTimeout(() => {
                    createMessage('This is a reply message', false);
                }, 1000);
            }
        }

        // Initial messages
        setTimeout(() => createMessage('Hey there! üëã', false), 500);
        setTimeout(() => createMessage('Hi! How are you?', true), 1500);
        setTimeout(() => createMessage('I'm good, thanks!', false), 2500);
    </script>
</body>
</html>
