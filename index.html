<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Status Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .title {
            position: fixed;
            top: 20%;
            color: #0ff;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #0ff;
            opacity: 1;
            transition: all 0.5s;
        }

        .button-container {
            display: flex;
            gap: 20px;
            position: relative;
            transition: all 0.5s;
        }

        .cyber-btn {
            padding: 1.5rem 3rem;
            border: 2px solid #0ff;
            background: rgba(0, 255, 255, 0.1);
            color: #0ff;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            clip-path: polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0 50%);
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, #0ff, transparent);
            animation: glow 4s linear infinite;
        }

        #bekarBtn {
            border-color: #f00;
            color: #f00;
        }

        #bekarBtn::before {
            background: linear-gradient(45deg, transparent, #f00, transparent);
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0ff;
            font-size: 2rem;
            opacity: 0;
            pointer-events: none;
            text-align: center;
            max-width: 80vw;
        }

        .typing {
            display: inline-block;
            overflow: hidden;
            border-right: 2px solid #0ff;
            white-space: nowrap;
            animation: typing 3s steps(40) forwards,
                       blink-caret 0.75s step-end infinite 3s;
        }

        @keyframes glow {
            0% { transform: rotate(0deg) translate(-50%, -50%); }
            100% { transform: rotate(360deg) translate(-50%, -50%); }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #0ff; }
        }

        .matrix-code {
            position: fixed;
            pointer-events: none;
            opacity: 0.3;
            z-index: -1;
        }

        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .cyber-btn { padding: 1rem 2rem; }
            .message { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <h1 class="title">_STATUS_QUERY_INITIATED_</h1>
    
    <div class="button-container">
        <button id="achaBtn" class="cyber-btn">ACCEPT [ACHÄ€]</button>
        <button id="bekarBtn" class="cyber-btn">DENY [BEKAR]</button>
    </div>

    <div class="message" id="message"></div>

    <script>
        const title = document.querySelector('.title');
        const buttons = document.querySelector('.button-container');
        const achaBtn = document.getElementById('achaBtn');
        const bekarBtn = document.getElementById('bekarBtn');
        const message = document.getElementById('message');
        let bekarAttempts = 0;

        // Acha Button Handler
        achaBtn.addEventListener('click', () => {
            title.style.opacity = '0';
            buttons.style.opacity = '0';
            message.innerHTML = '<span class="typing">SYSTEM_OVERRIDE: CRITICAL_COMPLIMENT_RECEIVED >> "YOU_ARE_OPTIMAL"</span>';
            message.style.opacity = '1';
            
            // Create matrix rain effect
            createMatrixEffect();
            
            setTimeout(() => {
                message.style.opacity = '0';
                title.style.opacity = '1';
                buttons.style.opacity = '1';
            }, 5000);
        });

        // Bekar Button Handler
        bekarBtn.addEventListener('click', () => {
            bekarAttempts++;
            
            // Teleportation with constraints
            const maxX = window.innerWidth - bekarBtn.offsetWidth;
            const maxY = window.innerHeight - bekarBtn.offsetHeight;
            
            bekarBtn.style.transition = `all ${Math.max(0.1, 0.5 - bekarAttempts*0.05)}s`;
            bekarBtn.style.position = 'fixed';
            bekarBtn.style.left = `${Math.random() * maxX}px`;
            bekarBtn.style.top = `${Math.random() * maxY}px`;
            
            // Progressive difficulty
            if(bekarAttempts > 3) {
                bekarBtn.style.fontSize = `${1.2 - (bekarAttempts*0.05)}rem`;
                bekarBtn.style.filter = `hue-rotate(${bekarAttempts*30}deg)`;
            }
            
            // Secret twist after 5 attempts
            if(bekarAttempts === 5) {
                document.body.style.background = 'linear-gradient(45deg, #ff0000, #000000)';
                bekarBtn.textContent = "[SYSTEM_CORRUPTED]";
                bekarBtn.style.animation = 'glitch 1s infinite';
            }
        });

        function createMatrixEffect() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
            const container = document.body;
            
            for(let i = 0; i < 50; i++) {
                const code = document.createElement('div');
                code.className = 'matrix-code';
                code.style.left = Math.random() * window.innerWidth + 'px';
                code.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;
                code.style.animationDelay = Math.random() * 2 + 's';
                
                let content = '';
                for(let j = 0; j < 50; j++) {
                    content += chars[Math.floor(Math.random() * chars.length)];
                }
                
                code.textContent = content;
                container.appendChild(code);
                
                setTimeout(() => code.remove(), 5000);
            }
        }

        // Mobile touch handling
        [achaBtn, bekarBtn].forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                btn.click();
            });
        });
    </script>
</body>
</html>
