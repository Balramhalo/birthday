<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram DM Replica (Highly Documented)</title>
  <style>
    /* Base Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }/* Main Container */
.container {
  width: 400px;
  height: 700px;
  background-color: #000;
  border: 1px solid #2f2f2f;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;
}

/* Header */
.header {
  display: flex;
  align-items: center;
  padding: 10px;
  border-bottom: 1px solid #2f2f2f;
  background-color: #000;
}
.header img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin-right: 10px; }

/* Username Styling */ .header .username { font-size: 16px; font-weight: 600; }

/* Icons Container */ .header-icons { margin-left: auto; display: flex; gap: 15px; }

/* Icon Buttons (Call & Video Call) */ .icon-btn { background: none; border: none; color: #fff; font-size: 18px; cursor: pointer; transition: opacity 0.3s; }

.icon-btn:hover { opacity: 0.7; }

/* Chat Messages Container */ .chat-area { flex: 1; padding: 10px; overflow-y: auto; }

/* Each Message Row (Sent or Received) */ .message-row { display: flex; margin: 10px 0; opacity: 0; animation: fadeIn 0.5s forwards; position: relative; }

.message-row.sent { justify-content: flex-end; }

.message-row.received { justify-content: flex-start; }

/* Chat Bubbles */ .bubble { max-width: 70%; padding: 10px 14px; border-radius: 16px; font-size: 14px; line-height: 1.4; word-wrap: break-word; }

/* Sent Messages (Blue Bubble) */ .message-row.sent .bubble { background-color: #0095f6; color: #fff; border-bottom-right-radius: 4px; }

/* Received Messages (Dark Bubble) */ .message-row.received .bubble { background-color: #262626; border-bottom-left-radius: 4px; }

/* Seen Indicator */ .seen-indicator { font-size: 11px; color: #a8a8a8; margin-top: 4px; text-align: right; font-style: italic; }

/* Typing Indicator (Three Dots) */ .typing-indicator { display: flex; align-items: center; justify-content: center; gap: 4px; }

.typing-indicator span { width: 6px; height: 6px; background-color: #fff; border-radius: 50%; opacity: 0.4; animation: blink 1.4s infinite both; }

.typing-indicator span:nth-child(2) { animation-delay: 0.2s; }

.typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

/* Blinking Animation for Typing Indicator */ @keyframes blink { 0%, 80%, 100% { opacity: 0.4; transform: translateY(0); } 40% { opacity: 1; transform: translateY(-3px); } }

/* Options Bar (Appears After Conversation) */ .options-bar { display: none; justify-content: center; align-items: center; gap: 20px; padding: 10px; border-top: 1px solid #2f2f2f; background-color: #000; }

/* Option Buttons */ .option-btn { padding: 10px 20px; border: none; border-radius: 20px; font-size: 14px; font-weight: 600; cursor: pointer; transition: background-color 0.3s, transform 0.3s; }

/* "Acha" Button (Green) */ .option-btn.acha { background-color: #3cab5c; color: #fff; }

/* "Bekar" Button (Red, Moves Away) */ .option-btn.bekar { background-color: #ed4956; color: #fff; position: relative; }

.option-btn.bekar:hover { transform: translate( calc(-50px + 100px * Math.random()), calc(-50px + 100px * Math.random()) ); }

.option-btn:hover { opacity: 0.9; }

<!-- JavaScript to Handle Typing Indicator and Random Button Movements --><script>
  document.addEventListener("DOMContentLoaded", function () {
    const chatArea = document.querySelector(".chat-area");
    const typingIndicator = document.createElement("div");
    typingIndicator.classList.add("typing-indicator");
    typingIndicator.innerHTML = "<span></span><span></span><span></span>";
    chatArea.appendChild(typingIndicator);

    setTimeout(() => {
      typingIndicator.remove();
      displayMessages();
    }, 2000);
  });

  function displayMessages() {
    const chatArea = document.querySelector(".chat-area");
    const messages = [
      { type: "received", text: "Hey! How are you?" },
      { type: "sent", text: "I'm good! What about you?" },
      { type: "received", text: "Just chilling. Want to meet up?" },
      { type: "sent", text: "Sure! Where and when?" }
    ];

    messages.forEach((msg, index) => {
      setTimeout(() => {
        const messageRow = document.createElement("div");
        messageRow.classList.add("message-row", msg.type);

        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.textContent = msg.text;

        messageRow.appendChild(bubble);
        chatArea.appendChild(messageRow);

        chatArea.scrollTop = chatArea.scrollHeight;
      }, index * 1000);
    });
  }
</script>
