<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Chat Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <img src="profile-pic.jpg" alt="Profile" class="profile-pic">
    <h2 class="username">bridegroom❤️</h2>
    <span class="status">Active now</span>
</header>

<div class="chat-window">
    <div class="message incoming">
        <p>Tu priyanshu ke b'day ke din bhi nahi aayi 😭😭</p>
        <span class="timestamp">2:19 PM</span>
    </div>
    <div class="message outgoing">
        <p>ik</p>
        <span class="timestamp">2:20 PM</span>
    </div>
    <!-- Additional messages here -->
</div>

<div class="input-section">
    <input type="text" placeholder="Message..." class="message-input">
    <button class="send-button">Send</button>
</div>

</body>
</html>
