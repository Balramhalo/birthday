<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Feedback System</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #262626;
            --primary-color: #0095f6;
            --secondary-color: #ed4956;
            --border-color: #dbdbdb;
            --typing-bg: #efefef;
        }

        [data-theme="dark"] {
            --bg-color: #000000;
            --text-color: #f5f5f5;
            --primary-color: #0095f6;
            --secondary-color: #ed4956;
            --border-color: #363636;
            --typing-bg: #262626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            background: var(--bg-color);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid var(--border-color);
            position: relative;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 1.6rem;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            transition: opacity 0.3s;
        }

        .option-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        #achaBtn {
            background: var(--primary-color);
            color: white;
        }

        #bekarBtn {
            background: var(--secondary-color);
            color: white;
        }

        .final-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-color);
            padding: 1.5rem;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            max-width: 90%;
            min-width: 300px;
            border: 1px solid var(--border-color);
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .typing-container {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 1rem;
            background: var(--typing-bg);
            border-radius: 24px;
            width: fit-content;
            margin: 0 auto;
            position: relative;
            animation: bubble 0.3s ease-out;
        }

        @keyframes bubble {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .typing-dots {
            display: flex;
            gap: 6px;
            height: 24px;
            align-items: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--text-color);
            border-radius: 50%;
            opacity: 0.4;
            animation: wave 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 60%, 100% { 
                transform: translateY(0);
                opacity: 0.4;
            }
            30% { 
                transform: translateY(-6px);
                opacity: 1;
            }
        }

        .message-text {
            font-size: 1.2rem;
            color: var(--text-color);
            text-align: center;
            line-height: 1.5;
            padding: 1.5rem;
            border-radius: 12px;
            background: var(--typing-bg);
            animation: messageIn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        @keyframes messageIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Dark mode toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--typing-bg);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.4rem;
            }
            
            .final-message {
                padding: 1rem;
                min-width: 250px;
            }
        }
    </style>
</head>
<body data-theme="light">
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    
    <div class="container">
        <h1 id="mainTitle">Yeh Bata, Me Kesa Lagta Hu Tujhe? ðŸ¤”</h1>
        <div class="button-group" id="buttonGroup">
            <button id="achaBtn" class="option-btn">Acha ðŸ˜Š</button>
            <button id="bekarBtn" class="option-btn">Bekar ðŸ˜’</button>
        </div>
    </div>

    <div class="final-message" id="finalMessage">
        <div class="typing-container" id="typingIndicator">
            <div class="typing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <span style="color: var(--text-color);">Typing...</span>
        </div>
        <div class="message-text" id="messageText"></div>
    </div>

    <script>
        const mainTitle = document.getElementById('mainTitle');
        const buttonGroup = document.getElementById('buttonGroup');
        const achaBtn = document.getElementById('achaBtn');
        const bekarBtn = document.getElementById('bekarBtn');
        const finalMessage = document.getElementById('finalMessage');
        const typingIndicator = document.getElementById('typingIndicator');
        const messageText = document.getElementById('messageText');
        let bekarAttempts = 0;

        // Theme toggle
        function toggleTheme() {
            document.body.dataset.theme = document.body.dataset.theme === 'light' ? 'dark' : 'light';
        }

        // Acha Button Handler
        achaBtn.addEventListener('click', () => {
            mainTitle.style.opacity = '0';
            buttonGroup.style.opacity = '0';
            
            setTimeout(() => {
                finalMessage.style.display = 'block';
                setTimeout(() => {
                    finalMessage.style.opacity = '1';
                    
                    // Show typing indicator
                    setTimeout(() => {
                        typingIndicator.style.display = 'none';
                        messageText.textContent = "Aww, Tu Bhi Bohot Achi Lagti Hai Mujhe!! ðŸ’–";
                        messageText.style.display = 'block';
                    }, 2000);
                }, 50);
            }, 300);
        });

        // Bekar Button Handler
        bekarBtn.addEventListener('click', () => {
            bekarAttempts++;
            
            const containerRect = document.querySelector('.container').getBoundingClientRect();
            const maxX = containerRect.width - bekarBtn.offsetWidth - 30;
            const maxY = containerRect.height - bekarBtn.offsetHeight - 20;
            
            bekarBtn.style.transition = `all ${Math.max(0.15, 0.5 - bekarAttempts*0.04)}s`;
            bekarBtn.style.transform = `translate(
                ${Math.random() * maxX}px,
                ${Math.random() * maxY}px
            )`;
            
            bekarBtn.style.rotate = `${(bekarAttempts % 3) * 5}deg`;
        });

        // Mobile touch support
        [achaBtn, bekarBtn].forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    btn.style.transform = 'scale(1)';
                }, 100);
                btn.click();
            });
        });
    </script>
</body>
</html>
