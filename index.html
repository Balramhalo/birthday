<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Chat UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 350px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background: #fff;
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-header h4 {
            margin: 0;
            font-size: 16px;
        }
        .chat-box {
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 75%;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 10px;
            font-size: 14px;
            display: inline-block;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s ease-in-out forwards;
        }
        .received {
            background: #efefef;
            align-self: flex-start;
        }
        .sent {
            background: #0095f6;
            color: #fff;
            align-self: flex-end;
        }
        .typing {
            background: #efefef;
            padding: 10px;
            border-radius: 15px;
            font-size: 14px;
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 3px;
        }
        .typing span {
            width: 6px;
            height: 6px;
            background: gray;
            border-radius: 50%;
            display: inline-block;
            animation: typing 1s infinite;
        }
        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }
        .seen {
            font-size: 12px;
            color: gray;
            text-align: right;
            margin-top: -5px;
            opacity: 0;
            animation: fadeIn 0.3s ease-in-out 1.2s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes typing {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://via.placeholder.com/40" alt="Profile">
            <h4>John Doe</h4>
        </div>
        <div class="chat-box" id="chatBox">
        </div>
    </div><script>
    const chatBox = document.getElementById("chatBox");

    function addMessage(text, type) {
        let message = document.createElement("div");
        message.classList.add("message", type);
        message.textContent = text;
        chatBox.appendChild(message);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTyping() {
        let typing = document.createElement("div");
        typing.classList.add("typing");
        typing.innerHTML = '<span></span><span></span><span></span>';
        chatBox.appendChild(typing);
        chatBox.scrollTop = chatBox.scrollHeight;
        return typing;
    }

    function showSeen() {
        let seen = document.createElement("div");
        seen.classList.add("seen");
        seen.textContent = "Seen just now";
        chatBox.appendChild(seen);
    }

    setTimeout(() => {
        addMessage("Hey! How's it going?", "received");
        setTimeout(() => {
            let typing = showTyping();
            setTimeout(() => {
                typing.remove();
                addMessage("I'm good! How about you?", "sent");
                setTimeout(() => {
                    showSeen();
                }, 1500);
            }, 2000);
        }, 1000);
    }, 500);
</script>

</body>
</html>
