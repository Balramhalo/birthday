<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balram Language - Main</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Balram Language</h1>
    <nav>
      <button id="btn-login">Login</button>
      <button id="btn-logout" style="display:none;">Logout</button>
    </nav>
  </header>

  <main>
    <section id="welcome-section">
      <h2>Welcome to Balram Language Translator</h2>
      <p>This is a sample page. Log in to see more features!</p>
    </section>

    <!-- This translator section appears after login -->
    <section id="translator-section" style="display: none;">
      <h2>Translator</h2>
      <p>Translate from English/Hindi to Balram Language!</p>
      <input type="text" id="input-text" placeholder="Type a phrase..." />
      <select id="sourceLang">
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
      </select>
      <button id="translate-btn">Translate</button>

      <div id="translation-result"></div>
    </section>

    <!-- Basic message for admin -->
    <section id="admin-message" style="display: none;">
      <h2>Admin Access</h2>
      <p>You are an admin! <a href="adminPanel.html">Go to Admin Panel</a></p>
    </section>
  </main>

  <!-- Modal for login -->
  <div id="loginModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button id="login-submit">Submit</button>
    </div>
  </div>

  <script src="user.js"></script>
  <script src="script.js"></script>
</body>
</html>
