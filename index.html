<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Feedback System</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f5f5f5;
            --primary-color: #00ff88;
            --secondary-color: #ff4444;
            --border-color: #2a2a2a;
            --typing-bg: #1a1a1a;
            --accent: #00ff88;
        }

        /* ... (keep all previous CSS styles unchanged) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Yeh Bata, Me Kesa Lagta Hu Tujhe? ðŸ’«</h1>
        <div class="button-group">
            <button id="achaBtn" class="cyber-btn">Acha ðŸ˜‡</button>
            <button id="bekarBtn" class="cyber-btn">Bekar ðŸ˜ˆ</button>
        </div>
        
        <div class="message-container" id="messageContainer">
            <div class="typing-indicator">
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <span>Typing...</span>
            </div>
            <div class="message-text" id="messageText"></div>
        </div>
    </div>

    <script>
        const achaBtn = document.getElementById('achaBtn');
        const bekarBtn = document.getElementById('bekarBtn');
        const messageContainer = document.getElementById('messageContainer');
        const messageText = document.getElementById('messageText');
        let bekarAttempts = 0;

        // Enhanced Acha Button Handler
        achaBtn.addEventListener('click', async () => {
            createParticles();
            document.querySelector('.button-group').style.opacity = '0';
            messageContainer.classList.add('visible');
            messageText.textContent = '';
            
            // Professional typing simulation
            const typeWithEffect = async (text, speed = 100) => {
                for(let i = 0; i < text.length; i++) {
                    messageText.textContent += text[i];
                    await new Promise(r => setTimeout(r, speed + Math.random() * 50));
                }
            };

            const deleteCharacters = async (count, speed = 50) => {
                for(let i = 0; i < count; i++) {
                    messageText.textContent = messageText.textContent.slice(0, -1);
                    await new Promise(r => setTimeout(r, speed));
                }
            };

            // Simulate typing 'Darling' with mistakes
            await typeWithEffect('Darling');
            await new Promise(r => setTimeout(r, 300));
            await deleteCharacters(3); // Delete 'ing'
            await typeWithEffect('in', 150);
            await new Promise(r => setTimeout(r, 200));
            await deleteCharacters(2); // Delete 'in'
            await new Promise(r => setTimeout(r, 100));
            
            // Type final message
            await typeWithEffect('Aww, Tu Bhi Bohot Achi Lagti Hai Mujhe!! ðŸ’–', 80);
            messageText.classList.add('visible');
        });

        // Bekar Button Handler (keep previous implementation)
        bekarBtn.addEventListener('click', () => {
            bekarAttempts++;
            const containerRect = document.querySelector('.container').getBoundingClientRect();
            const maxX = containerRect.width - bekarBtn.offsetWidth - 40;
            const maxY = containerRect.height - bekarBtn.offsetHeight - 20;
            
            bekarBtn.style.transition = `all ${Math.max(0.1, 0.5 - bekarAttempts*0.04)}s`;
            bekarBtn.style.transform = `translate(
                ${Math.random() * maxX}px,
                ${Math.random() * maxY}px
            ) rotate(${Math.random() * 15 - 7.5}deg)`;
            
            if(bekarAttempts > 3) {
                bekarBtn.style.filter = `hue-rotate(${bekarAttempts*30}deg)`;
            }
        });

        // Rest of the code remains unchanged
        function createParticles() { /* ... */ }
        
        // Mobile optimizations
        [achaBtn, bekarBtn].forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    btn.style.transform = 'scale(1)';
                }, 100);
                btn.click();
            });
        });
    </script>
</body>
</html>
